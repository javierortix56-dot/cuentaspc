<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J&M | Compact Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* --- DESIGN SYSTEM --- */
        :root {
            --bg-app: #F8FAFC;
            --surface: #FFFFFF;
            --border: #E2E8F0;
            
            --text-1: #0F172A;
            --text-2: #475569;
            --text-3: #94A3B8;

            --primary: #2563EB;
            --primary-hover: #1D4ED8;

            --success: #16A34A; --success-light: #DCFCE7;
            --danger: #DC2626; --danger-light: #FEE2E2;
            --warning: #D97706;

            --r-card: 12px;
            --r-input: 8px;
        }

        * { box-sizing: border-box; outline: none; }
        body { 
            font-family: 'Inter', sans-serif; background-color: var(--bg-app); 
            color: var(--text-1); margin: 0; height: 100vh; overflow: hidden; display: flex;
        }

        /* --- LAYOUT GRID --- */
        .app-container {
            display: grid;
            grid-template-columns: 280px 1fr; /* Sidebar m치s estrecha */
            width: 100%; height: 100%;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            background: var(--surface); border-right: 1px solid var(--border);
            padding: 20px; display: flex; flex-direction: column; gap: 16px;
            z-index: 10; overflow-y: auto;
        }

        .brand {
            font-size: 16px; font-weight: 800; color: var(--primary);
            display: flex; align-items: center; gap: 8px;
            padding-bottom: 16px; border-bottom: 1px solid var(--border);
            letter-spacing: -0.5px;
        }

        .form-group { margin-bottom: 12px; }
        label { display: block; font-size: 10px; font-weight: 700; color: var(--text-2); text-transform: uppercase; margin-bottom: 4px; }
        
        input, select {
            width: 100%; height: 36px; padding: 0 10px;
            border: 1px solid var(--border); border-radius: var(--r-input);
            background: #F1F5F9; color: var(--text-1); font-size: 13px;
            transition: 0.2s;
        }
        input:focus, select:focus { background: #FFF; border-color: var(--primary); box-shadow: 0 0 0 2px rgba(37,99,235,0.1); }

        .btn-primary {
            width: 100%; height: 40px; background: var(--primary); color: white;
            border: none; border-radius: var(--r-input); font-weight: 600; cursor: pointer;
            font-size: 13px; margin-top: 8px;
        }
        .btn-primary:hover { background: var(--primary-hover); }

        .btn-sec {
            width: 100%; height: 36px; background: white; color: var(--text-2);
            border: 1px solid var(--border); border-radius: var(--r-input); font-size: 12px; cursor: pointer;
        }
        .btn-sec:hover { border-color: var(--primary); color: var(--primary); }

        /* --- MAIN AREA --- */
        .main-area {
            padding: 20px; overflow-y: auto;
            display: flex; flex-direction: column; gap: 20px;
        }

        /* HEADER COMPACTO */
        .top-header {
            display: flex; justify-content: space-between; align-items: center;
            background: var(--surface); padding: 10px 16px; border-radius: var(--r-card);
            border: 1px solid var(--border);
        }
        .month-selector { display: flex; align-items: center; gap: 10px; }
        .month-display { font-weight: 800; font-size: 14px; text-transform: uppercase; position: relative; }
        #dateInput { position: absolute; inset:0; opacity:0; cursor:pointer; }
        .nav-btn { background:none; border:none; color:var(--text-3); cursor:pointer; font-size: 14px; }
        .nav-btn:hover { color:var(--primary); }

        .dolar-badge { 
            display: flex; align-items: center; gap: 6px; background: #F1F5F9; 
            padding: 4px 10px; border-radius: 6px; font-weight: 600; font-size: 12px;
        }
        #usdRate { width: 50px; background: transparent; border: none; text-align: right; font-weight: 700; height:auto; padding:0; font-size: 12px; }

        /* --- DASHBOARD LAYOUT (2 COLUMNAS) --- */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 3fr 1fr; /* Lista ancha | Resumen estrecho */
            gap: 20px;
            align-items: start; /* Alineaci칩n superior */
            flex: 1; /* Ocupa el espacio restante */
            min-height: 0; /* Permite scroll interno */
        }

        /* COLUMNA IZQUIERDA: LISTA T */
        .t-panel {
            background: var(--surface); border: 1px solid var(--border); border-radius: var(--r-card);
            display: flex; flex-direction: column; height: 100%; overflow: hidden; /* Altura completa */
        }
        
        .t-head { display: flex; border-bottom: 1px solid var(--border); font-size: 11px; font-weight: 800; color: white; text-transform: uppercase; }
        .th-col { flex: 1; padding: 10px; text-align: center; }
        
        .t-body { display: flex; flex: 1; overflow: hidden; }
        .t-column { flex: 1; display: flex; flex-direction: column; border-right: 1px solid var(--border); }
        .t-column:last-child { border-right: none; }
        
        .t-list { flex: 1; overflow-y: auto; padding: 0; margin: 0; }

        /* RENGL칍N COMPACTO */
        .t-row {
            display: grid;
            grid-template-columns: 30px 80px 1fr auto 24px; 
            align-items: center; gap: 8px;
            padding: 0 10px; height: 40px; /* Altura reducida */
            border-bottom: 1px solid #F1F5F9;
            font-size: 12px; cursor: pointer;
            transition: background 0.1s;
        }
        .t-row:hover { background: #F8FAFC; }

        .c-date { font-weight: 700; color: var(--text-3); text-align: center; font-size: 11px; }
        .c-cat { 
            font-size: 9px; font-weight: 700; text-transform: uppercase; color: var(--text-2);
            background: #F1F5F9; padding: 2px 4px; border-radius: 4px; text-align: center;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .c-desc { 
            font-weight: 500; color: var(--text-1); font-size: 12px;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .c-amt { font-weight: 700; color: var(--text-1); text-align: right; font-size: 12px; }
        .c-btn { background: none; border: none; color: var(--text-3); cursor: pointer; opacity: 0.2; font-size: 12px; }
        .t-row:hover .c-btn { opacity: 1; }
        .c-btn:hover { color: var(--danger); }
        .pending-dot { width: 5px; height: 5px; background: var(--warning); border-radius: 50%; display: inline-block; margin-left: 4px; }

        .t-total { 
            padding: 10px; text-align: right; font-weight: 800; font-size: 13px; 
            background: #F8FAFC; border-top: 1px solid var(--border); 
        }

        /* COLUMNA DERECHA: RESUMEN COMPACTO */
        .summary-column {
            display: flex; flex-direction: column; gap: 16px;
            position: sticky; top: 0; /* Se mantiene visible al scrollear la lista si fuera necesario */
        }

        .summary-card {
            background: var(--surface); border: 1px solid var(--border); border-radius: var(--r-card);
            padding: 16px; display: flex; flex-direction: column;
        }

        /* BALANCE MINI */
        .balance-card.pos { background: var(--success-light); border-color: #BBF7D0; }
        .balance-card.neg { background: var(--danger-light); border-color: #FECACA; }
        .bal-title { font-size: 11px; font-weight: 700; text-transform: uppercase; color: var(--text-2); opacity: 0.7; }
        .bal-amount { font-size: 28px; font-weight: 800; letter-spacing: -0.5px; margin: 4px 0; color: var(--text-1); }
        .bal-usd { font-size: 13px; font-weight: 600; color: var(--primary); opacity: 0.9; }

        /* CHART MINI */
        .chart-box {
            background: var(--surface); border: 1px solid var(--border); border-radius: var(--r-card);
            padding: 12px; display: flex; justify-content: center; 
            height: 160px; /* Altura fija peque침a */
            position: relative;
        }

        /* KPI MINI STACKED */
        .kpi-stack { display: flex; flex-direction: column; gap: 10px; }
        .kpi-row-mini {
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px 12px; background: var(--surface); 
            border: 1px solid var(--border); border-radius: var(--r-card);
        }
        .kpi-lbl-s { font-size: 10px; font-weight: 700; color: var(--text-3); text-transform: uppercase; }
        .kpi-val-s { font-size: 14px; font-weight: 700; }

        /* Tools Footer */
        .tools { margin-top: auto; padding-top: 16px; border-top: 1px solid var(--border); display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }

    </style>
</head>
<body>

<div class="app-container">
    
    <aside class="sidebar">
        <div class="brand"><i class="fas fa-wallet"></i> Javier & Mary</div>

        <form id="txForm">
            <div class="form-group">
                <label>Fecha</label>
                <input type="date" id="fDate" required>
            </div>
            
            <div class="form-group">
                <label>Monto</label>
                <input type="number" id="fAmount" placeholder="0.00" step="0.01" required>
            </div>

            <div class="form-group">
                <label>Tipo Movimiento</label>
                <select id="fType" onchange="renderCats()">
                    <option value="exp">游댮 Gasto</option>
                    <option value="inc">游릭 Ingreso</option>
                </select>
            </div>

            <div class="form-group">
                <label>Categor칤a</label>
                <select id="fCat" onchange="renderConcepts()" required></select>
            </div>

            <div class="form-group">
                <label>Concepto</label>
                <select id="fConcept" onchange="checkNewConcept()" required></select>
                <input type="text" id="fConceptCustom" placeholder="Escribir nuevo..." style="display:none; margin-top:5px;">
            </div>

            <div style="display:flex; align-items:center; gap:6px; margin-bottom:12px; font-size:11px; font-weight:500; color:var(--text-2);">
                <input type="checkbox" id="fExec" checked style="width:14px; height:14px; margin:0;">
                <label for="fExec" style="margin:0; cursor:pointer; text-transform:none;">Ya pagado / cobrado</label>
            </div>

            <button type="submit" id="btnSave" class="btn-primary">Guardar</button>
            <button type="button" id="btnCancel" onclick="resetForm()" class="btn-sec" style="display:none; border-color:var(--danger); color:var(--danger); margin-top:8px;">Cancelar</button>
        </form>

        <div class="tools">
            <button class="btn-sec" onclick="backup()"><i class="fas fa-download"></i> Backup</button>
            <button class="btn-sec" onclick="document.getElementById('fileIn').click()"><i class="fas fa-upload"></i> Restaurar</button>
            <input type="file" id="fileIn" hidden onchange="restoreSmart(this)">
        </div>
    </aside>

    <main class="main-area">
        
        <header class="top-header">
            <div class="month-selector">
                <button class="nav-btn" onclick="addMonth(-1)"><i class="fas fa-chevron-left"></i></button>
                <span class="month-display" id="monthTxt">ENERO 2026</span>
                <input type="month" id="dateInput" onchange="loadData()">
                <button class="nav-btn" onclick="addMonth(1)"><i class="fas fa-chevron-right"></i></button>
            </div>
            <div class="dolar-badge">
                USD REF: $<input type="number" id="usdRate" value="1200" onchange="updateCalculations()">
            </div>
        </header>

        <section class="dashboard-grid">
            
            <div class="t-panel">
                <div class="t-head">
                    <div class="th-col" style="background:var(--success)">Ingresos</div>
                    <div class="th-col" style="background:var(--danger)">Egresos</div>
                </div>
                
                <div class="t-body">
                    <div class="t-column">
                        <div class="t-list" id="t-list-inc"></div>
                        <div class="t-total" id="total-inc" style="color:var(--success)">$0</div>
                    </div>
                    <div class="t-column">
                        <div class="t-list" id="t-list-exp"></div>
                        <div class="t-total" id="total-exp" style="color:var(--danger)">$0</div>
                    </div>
                </div>
            </div>

            <div class="summary-column">
                
                <div class="summary-card balance-card" id="cardBal">
                    <span class="bal-title">Balance Total</span>
                    <span class="bal-amount" id="kpiBal">$0</span>
                    <span class="bal-usd" id="kpiUsd">US$ 0.00</span>
                </div>

                <div class="chart-box">
                    <button onclick="resetChart()" style="position:absolute; top:5px; right:5px; border:none; background:none; font-size:9px; color:var(--primary); cursor:pointer; font-weight:700; z-index:5; text-transform:uppercase;" id="chartReset">Ver Todo</button>
                    <canvas id="myChart"></canvas>
                </div>

                <div class="kpi-stack">
                    <div class="kpi-row-mini">
                        <span class="kpi-lbl-s">Ingresos</span>
                        <span class="kpi-val-s" id="kpiInc" style="color:var(--success)">$0</span>
                    </div>
                    <div class="kpi-row-mini">
                        <span class="kpi-lbl-s">Egresos</span>
                        <span class="kpi-val-s" id="kpiExp" style="color:var(--danger)">$0</span>
                    </div>
                </div>

            </div>

        </section>

    </main>
</div>

<script>
    const defData = { 
        txs: [], 
        cats: { exp:['Esenciales','Deudas','Personal','Ahorro'], inc:['Sueldo','Ventas','Varios'] },
        concepts: {
            "Esenciales": ["Alquiler", "Luz/Gas", "Supermercado", "Internet", "Celular"],
            "Deudas": ["Tarjeta Visa", "Tarjeta Master", "Prestamo"],
            "Personal": ["Salidas", "Ropa", "Gym", "Regalos"],
            "Ahorro": ["Compra D칩lar", "Fondo Inversi칩n"],
            "Sueldo": ["Javier", "Mary"],
            "Ventas": ["Venta 1", "Venta 2"],
            "Varios": ["Devoluci칩n", "Otros"]
        }
    };

    let data = JSON.parse(localStorage.getItem('finData_v16')) || defData;
    let editId = null;
    let chartInstance = null;

    window.onload = () => {
        const d = new Date();
        document.getElementById('fDate').value = d.toISOString().split('T')[0];
        document.getElementById('dateInput').value = `${d.getFullYear()}-${(d.getMonth()+1).toString().padStart(2,'0')}`;
        document.getElementById('usdRate').value = localStorage.getItem('usdRate') || 1200;
        
        renderCats(); loadData();
    };

    function loadData() {
        const ym = document.getElementById('dateInput').value;
        const [y, m] = ym.split('-');
        
        const dateObj = new Date(parseInt(y), parseInt(m)-1, 1);
        document.getElementById('monthTxt').innerText = `${dateObj.toLocaleString('es-ES', {month:'long'}).toUpperCase()} ${y}`;
        
        const txs = (data.txs || []).filter(t => t.date.startsWith(ym)).sort((a,b) => b.date.localeCompare(a.date));
        
        renderTView(txs);
        renderChart(txs);
        calcKPIs(txs);
    }

    function updateCalculations() {
        const ym = document.getElementById('dateInput').value;
        const txs = (data.txs || []).filter(t => t.date.startsWith(ym));
        calcKPIs(txs);
    }

    /* --- VISTA T (COMPACT GRID) --- */
    function renderTView(txs) {
        const incList = document.getElementById('t-list-inc');
        const expList = document.getElementById('t-list-exp');
        incList.innerHTML = ''; expList.innerHTML = '';
        
        const today = new Date(); today.setHours(0,0,0,0);

        txs.forEach(t => {
            const day = t.date.split('-')[2];
            const txDate = new Date(t.date + 'T00:00:00');
            const diffDays = Math.ceil((txDate - today) / (1000 * 60 * 60 * 24));
            const isNear = diffDays >= 0 && diffDays <= 5 && !t.exec; 
            
            const div = document.createElement('div');
            div.className = 't-row';
            div.onclick = (e) => { if(!e.target.closest('.c-btn')) edit(t.id); };

            const dayStyle = isNear ? 'color:var(--danger); font-weight:800;' : '';
            const pendingHTML = !t.exec ? '<span class="pending-dot" title="Pendiente"></span>' : '';

            div.innerHTML = `
                <div class="c-date" style="${dayStyle}">${day}</div>
                <div class="c-cat" title="${t.cat}">${t.cat}</div>
                <div class="c-desc" title="${t.desc}">${t.desc}${pendingHTML}</div>
                <div class="c-amt">$${Math.abs(t.amount).toLocaleString()}</div>
                <button class="c-btn" onclick="del(${t.id})" title="Borrar"><i class="fas fa-trash"></i></button>
            `;

            if(t.type === 'inc') incList.appendChild(div);
            else expList.appendChild(div);
        });
    }

    /* --- CHART MINI --- */
    function renderChart(txs, filterCat = null) {
        const ctx = document.getElementById('myChart');
        if(chartInstance) chartInstance.destroy();
        
        const exps = txs.filter(t => t.type === 'exp');
        let dataMap = {};

        if (!filterCat) {
            document.getElementById('chartReset').style.display = 'none';
            dataMap = exps.reduce((a,t) => { a[t.cat] = (a[t.cat]||0)+ +t.amount; return a; }, {});
        } else {
            document.getElementById('chartReset').style.display = 'block';
            dataMap = exps.filter(t => t.cat === filterCat).reduce((a,t) => { a[t.desc] = (a[t.desc]||0)+ +t.amount; return a; }, {});
        }
        
        const colors = ['#EF4444','#F59E0B','#3B82F6','#10B981','#8B5CF6','#EC4899'];

        chartInstance = new Chart(ctx, {
            type: 'doughnut',
            data: { 
                labels: Object.keys(dataMap), 
                datasets: [{ 
                    data: Object.values(dataMap), 
                    backgroundColor: colors,
                    borderWidth: 0,
                    hoverOffset: 4
                }] 
            },
            options: { 
                responsive: true, maintainAspectRatio: false,
                plugins: { legend: { display: false } }, /* Leyenda oculta para ahorrar espacio */
                onClick: (evt, items) => {
                    if (items.length > 0 && !filterCat) renderChart(txs, Object.keys(dataMap)[items[0].index]);
                }
            }
        });
    }
    
    function resetChart() { loadData(); }

    /* --- KPI LOGIC --- */
    function calcKPIs(txs) {
        let inc = 0, exp = 0;
        txs.forEach(t => {
            if(t.type === 'inc') inc += Math.abs(t.amount);
            else exp += Math.abs(t.amount);
        });

        const bal = inc - exp;
        const rate = parseFloat(document.getElementById('usdRate').value) || 1200;
        localStorage.setItem('usdRate', rate);

        document.getElementById('kpiInc').innerText = `$${inc.toLocaleString()}`;
        document.getElementById('kpiExp').innerText = `$${exp.toLocaleString()}`;
        document.getElementById('kpiBal').innerText = `$${bal.toLocaleString()}`;
        document.getElementById('kpiUsd').innerText = `US$ ${(bal/rate).toFixed(2)}`;
        
        document.getElementById('total-inc').innerText = `$${inc.toLocaleString()}`;
        document.getElementById('total-exp').innerText = `$${exp.toLocaleString()}`;

        const c = document.getElementById('cardBal');
        c.className = 'summary-card balance-card';
        if(bal >= 0) {
            c.classList.add('pos');
            document.getElementById('kpiBal').style.color = 'var(--success)';
        } else {
            c.classList.add('neg');
            document.getElementById('kpiBal').style.color = 'var(--danger)';
        }
    }

    /* --- ACTIONS --- */
    function del(id) {
        if(confirm("쮼liminar registro?")) { data.txs = data.txs.filter(t => t.id != id); save(); loadData(); }
    }

    function edit(id) {
        const t = data.txs.find(x => x.id == id); if(!t) return;
        editId = id;
        document.getElementById('fDate').value = t.date;
        document.getElementById('fAmount').value = t.amount;
        document.getElementById('fType').value = t.type;
        renderCats(); document.getElementById('fCat').value = t.cat;
        renderConcepts(); 
        if(!document.getElementById('fConcept').querySelector(`option[value="${t.desc}"]`)) {
             const opt = new Option(t.desc, t.desc); document.getElementById('fConcept').add(opt, 0);
        }
        document.getElementById('fConcept').value = t.desc;
        document.getElementById('fExec').checked = t.exec;
        document.getElementById('btnSave').innerText = 'ACTUALIZAR';
        document.getElementById('btnCancel').style.display = 'block';
    }

    function resetForm() {
        editId = null; document.getElementById('txForm').reset();
        document.getElementById('fDate').value = new Date().toISOString().split('T')[0];
        document.getElementById('btnSave').innerText = 'GUARDAR';
        document.getElementById('btnCancel').style.display = 'none';
        document.getElementById('fConceptCustom').style.display = 'none';
    }

    /* --- HELPERS --- */
    function renderCats() {
        const sel = document.getElementById('fCat'); sel.innerHTML = '';
        (data.cats[document.getElementById('fType').value] || []).forEach(c => sel.add(new Option(c,c))); 
        sel.add(new Option('+ Nueva Categor칤a', 'new_cat'));
        renderConcepts();
    }
    
    function renderConcepts() {
        const cat = document.getElementById('fCat').value;
        if(cat === 'new_cat') { 
            const n = prompt('Nueva Categor칤a:'); if(n) { data.cats[document.getElementById('fType').value].push(n); data.concepts[n]=[]; save(); renderCats(); document.getElementById('fCat').value = n; renderConcepts(); } else renderCats(); return;
        }
        const sel = document.getElementById('fConcept'); sel.innerHTML = '';
        (data.concepts[cat] || []).forEach(c => sel.add(new Option(c,c)));
        sel.add(new Option('+ Nuevo Concepto', 'new_con'));
        checkNewConcept();
    }

    function checkNewConcept() {
        const val = document.getElementById('fConcept').value;
        const customInp = document.getElementById('fConceptCustom');
        customInp.style.display = (val === 'new_con') ? 'block' : 'none';
        if(val === 'new_con') customInp.focus();
    }

    document.getElementById('txForm').onsubmit = (e) => {
        e.preventDefault();
        let finalDesc = document.getElementById('fConcept').value;
        const cat = document.getElementById('fCat').value;
        if(finalDesc === 'new_con') {
            finalDesc = document.getElementById('fConceptCustom').value;
            if(!data.concepts[cat]) data.concepts[cat] = [];
            if(!data.concepts[cat].includes(finalDesc)) { data.concepts[cat].push(finalDesc); save(); }
        }
        const tx = {
            id: editId || Date.now(),
            date: document.getElementById('fDate').value,
            amount: Math.abs(document.getElementById('fAmount').value),
            type: document.getElementById('fType').value,
            cat: cat, desc: finalDesc, exec: document.getElementById('fExec').checked
        };
        if(editId) { const idx = data.txs.findIndex(t => t.id == editId); if(idx!==-1) data.txs[idx]=tx; } 
        else { data.txs.push(tx); }
        save(); resetForm(); loadData();
    };

    function addMonth(n) { const inp=document.getElementById('dateInput'); let [y,m]=inp.value.split('-'); const d=new Date(y,m-1+n,1); inp.value=`${d.getFullYear()}-${(d.getMonth()+1).toString().padStart(2,'0')}`; loadData(); }
    function save() { localStorage.setItem('finData_v16', JSON.stringify(data)); }
    function backup() { const a=document.createElement('a'); a.href='data:text/json;charset=utf-8,'+encodeURIComponent(JSON.stringify(data)); a.download='backup_J&M.json'; a.click(); }
    function restoreSmart(input) {
        const fr=new FileReader(); fr.onload=(e)=>{ try { const json=JSON.parse(e.target.result); if(json.txs) { data=json; save(); location.reload(); } } catch(err){ alert("Error"); } }; fr.readAsText(input.files[0]); input.value='';
