<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J&M Desktop Pro V37</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-body: #F1F5F9;
            --sidebar-bg: #FFFFFF;
            --card-bg: #FFFFFF;
            --text-main: #1E293B;
            --text-light: #64748B;
            --accent: #2563EB;
            --success: #10B981;
            --danger: #EF4444;
            --border: #E2E8F0;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }

        * { box-sizing: border-box; outline: none; }
        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--bg-body); 
            color: var(--text-main); 
            margin: 0; 
            height: 100vh; 
            display: flex; 
            overflow: hidden; /* El scroll lo manejan los paneles */
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 260px;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 20px;
            flex-shrink: 0;
            z-index: 20;
        }
        .logo-area {
            font-size: 24px;
            font-weight: 900;
            color: var(--accent);
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .logo-icon {
            width: 35px; height: 35px; background: var(--accent); color: white;
            border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 18px;
        }
        
        .nav-item {
            padding: 12px 15px;
            border-radius: 8px;
            color: var(--text-light);
            font-weight: 600;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: 0.2s;
            margin-bottom: 5px;
        }
        .nav-item:hover { background: #F8FAFC; color: var(--accent); }
        .nav-item.active { background: #EFF6FF; color: var(--accent); }
        .nav-item.danger:hover { background: #FEF2F2; color: var(--danger); }

        .sidebar-footer { margin-top: auto; padding-top: 20px; border-top: 1px solid var(--border); }
        .sync-status { font-size: 11px; font-weight: 700; color: var(--text-light); display: flex; align-items: center; gap: 6px; }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; background: #ccc; }
        .status-dot.online { background: var(--success); box-shadow: 0 0 0 2px #dcfce7; }

        /* --- MAIN CONTENT --- */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            padding: 30px;
            max-width: 1600px; /* Evita que se estire infinito en monitores ultrawide */
            margin: 0 auto;
            width: 100%;
        }

        /* --- HEADER AREA --- */
        .header-row {
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;
        }
        .page-title { font-size: 20px; font-weight: 800; }
        
        .date-navigator {
            display: flex; align-items: center; background: white; 
            padding: 5px; border-radius: 12px; border: 1px solid var(--border);
            box-shadow: var(--shadow-sm);
        }
        .btn-nav {
            width: 36px; height: 36px; border: none; background: transparent; 
            border-radius: 8px; cursor: pointer; color: var(--text-light); transition: 0.2s;
        }
        .btn-nav:hover { background: #F1F5F9; color: var(--text-main); }
        .current-month { 
            font-weight: 700; text-transform: uppercase; font-size: 13px; 
            padding: 0 15px; position: relative; min-width: 140px; text-align: center;
        }

        /* --- KPI CARDS --- */
        .kpi-grid {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 30px;
        }
        .card {
            background: var(--card-bg); border-radius: 16px; padding: 24px;
            border: 1px solid var(--border); box-shadow: var(--shadow-sm);
            position: relative; overflow: hidden;
        }
        .card-label { font-size: 12px; font-weight: 700; color: var(--text-light); text-transform: uppercase; letter-spacing: 0.5px; }
        .card-value { font-size: 28px; font-weight: 800; margin-top: 10px; color: var(--text-main); }
        .card-icon-bg {
            position: absolute; right: -10px; bottom: -10px; font-size: 80px; 
            opacity: 0.05; pointer-events: none;
        }

        /* --- DASHBOARD SPLIT --- */
        .dash-split {
            display: grid; grid-template-columns: 2fr 1fr; gap: 20px; height: 100%; min-height: 400px;
        }
        
        /* Left: Transaction Lists */
        .lists-container {
            display: grid; grid-template-columns: 1fr 1fr; gap: 20px;
        }
        .panel {
            background: white; border-radius: 16px; border: 1px solid var(--border);
            display: flex; flex-direction: column; overflow: hidden;
            box-shadow: var(--shadow-sm); height: 500px; /* Altura fija para scroll interno */
        }
        .panel-head {
            padding: 15px 20px; border-bottom: 1px solid var(--border);
            font-size: 14px; font-weight: 700; display: flex; justify-content: space-between;
        }
        .bg-head-inc { background: #ECFDF5; color: #065F46; }
        .bg-head-exp { background: #FEF2F2; color: #991B1B; }
        
        .list-scroll { flex: 1; overflow-y: auto; padding: 0; }
        .row-item {
            padding: 12px 20px; border-bottom: 1px solid var(--border); cursor: pointer;
            transition: 0.1s; display: flex; justify-content: space-between; align-items: center;
        }
        .row-item:hover { background: #F8FAFC; }
        .row-left h4 { margin: 0; font-size: 14px; font-weight: 600; color: var(--text-main); }
        .row-left p { margin: 2px 0 0 0; font-size: 11px; color: var(--text-light); font-weight: 500; }
        .row-right { font-weight: 700; font-size: 14px; }
        .t-inc { color: var(--success); } .t-exp { color: var(--danger); }
        
        /* Right: Analytics */
        .analytics-panel {
            background: white; border-radius: 16px; border: 1px solid var(--border);
            padding: 20px; box-shadow: var(--shadow-sm); display: flex; flex-direction: column;
        }
        .chart-wrapper { flex: 1; position: relative; min-height: 250px; }
        
        .usd-converter-box {
            background: #F8FAFC; padding: 15px; border-radius: 12px;
            margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center;
        }
        .usd-edit { 
            width: 70px; border: 1px solid var(--border); border-radius: 6px; 
            padding: 5px; font-weight: 700; text-align: right; 
        }

        /* --- BUTTONS --- */
        .btn-primary {
            background: var(--text-main); color: white; border: none; padding: 10px 20px;
            border-radius: 10px; font-weight: 600; cursor: pointer; display: flex; align-items: center; gap: 8px;
            transition: 0.2s; box-shadow: var(--shadow-md);
        }
        .btn-primary:hover { background: #334155; transform: translateY(-1px); }
        
        /* Floating Action Button (Alternative) */
        .fab { position: fixed; bottom: 30px; right: 30px; width: 60px; height: 60px; background: var(--accent); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; box-shadow: var(--shadow-lg); cursor: pointer; border: none; transition: 0.2s; z-index: 50; }
        .fab:hover { transform: scale(1.1); }

        /* --- MODAL --- */
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 100; display: none; backdrop-filter: blur(2px); }
        .modal {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0.9);
            background: white; width: 450px; padding: 30px; border-radius: 20px;
            box-shadow: var(--shadow-lg); z-index: 101; opacity: 0; pointer-events: none; transition: 0.2s;
        }
        .modal.open { transform: translate(-50%, -50%) scale(1); opacity: 1; pointer-events: all; }
        
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .inp-group { margin-bottom: 15px; }
        .inp-group label { display: block; font-size: 11px; font-weight: 700; color: var(--text-light); text-transform: uppercase; margin-bottom: 5px; }
        .inp { width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 8px; font-family: 'Inter'; background: #F8FAFC; font-size: 14px; }
        .inp:focus { border-color: var(--accent); background: white; }
        
        /* Type Switcher */
        .type-switch { display: flex; background: #F1F5F9; padding: 4px; border-radius: 8px; margin-bottom: 20px; }
        .ts-opt { flex: 1; text-align: center; padding: 8px; font-size: 13px; font-weight: 600; cursor: pointer; border-radius: 6px; color: var(--text-light); }
        .ts-opt.active.inc { background: var(--success); color: white; }
        .ts-opt.active.exp { background: var(--danger); color: white; }
        
        /* Loader */
        .loader-overlay { position:fixed; inset:0; background:rgba(255,255,255,0.9); z-index:200; display:none; flex-direction:column; align-items:center; justify-content:center; }
        .spinner { width:40px; height:40px; border:4px solid #E2E8F0; border-top:4px solid var(--accent); border-radius:50%; animation:spin 1s linear infinite; }
        @keyframes spin { 0% { transform:rotate(0deg); } 100% { transform:rotate(360deg); } }

        .alert-dot { display: inline-block; width: 6px; height: 6px; background: #F59E0B; border-radius: 50%; margin-left: 5px; }
    </style>
</head>
<body>

<div id="loader" class="loader-overlay">
    <div class="spinner"></div>
    <div style="margin-top:15px; font-weight:600; color:#64748B;">Sincronizando con Google...</div>
</div>

<aside class="sidebar">
    <div class="logo-area">
        <div class="logo-icon"><i class="fas fa-wallet"></i></div>
        <div>J&M Cloud</div>
    </div>

    <div class="nav-item active">
        <i class="fas fa-chart-pie"></i> Dashboard
    </div>
    <div class="nav-item" onclick="backup()">
        <i class="fas fa-download"></i> Backup Local
    </div>
    <div class="nav-item" onclick="document.getElementById('fileIn').click()">
        <i class="fas fa-upload"></i> Restaurar
        <input type="file" id="fileIn" hidden onchange="restoreSmart(this)">
    </div>
    <div class="nav-item" onclick="forceSync()">
        <i class="fas fa-sync"></i> Forzar Sincronización
    </div>

    <div class="sidebar-footer">
        <div class="nav-item danger" onclick="clearMonth()">
            <i class="fas fa-trash-alt"></i> Borrar Mes Actual
        </div>
        <div class="sync-status" style="margin-top: 15px; padding-left: 15px;">
            <div id="statusDot" class="status-dot"></div>
            <span id="syncStatusText">Desconectado</span>
        </div>
    </div>
</aside>

<main class="main-content">
    
    <div class="header-row">
        <div class="date-navigator">
            <button class="btn-nav" onclick="navMonth(-1)"><i class="fas fa-chevron-left"></i></button>
            <div class="current-month">
                <span id="monthTxt">...</span>
                <input type="month" id="dateInput" onchange="loadData()" style="position:absolute; inset:0; opacity:0; cursor:pointer;">
            </div>
            <button class="btn-nav" onclick="navMonth(1)"><i class="fas fa-chevron-right"></i></button>
        </div>

        <button class="btn-primary" onclick="openSheet()">
            <i class="fas fa-plus"></i> Nuevo Movimiento
        </button>
    </div>

    <div class="kpi-grid">
        <div class="card">
            <div class="card-label">Ingresos Totales</div>
            <div class="card-value t-inc" id="sum-inc">$0</div>
            <i class="fas fa-arrow-up card-icon-bg t-inc"></i>
        </div>
        <div class="card">
            <div class="card-label">Egresos Totales</div>
            <div class="card-value t-exp" id="sum-exp">$0</div>
            <i class="fas fa-arrow-down card-icon-bg t-exp"></i>
        </div>
        <div class="card">
            <div class="card-label">Balance Neto</div>
            <div class="card-value" id="kpiBal">$0</div>
            <i class="fas fa-wallet card-icon-bg"></i>
        </div>
    </div>

    <div class="dash-split">
        
        <div class="lists-container">
            <div class="panel">
                <div class="panel-head bg-head-inc">
                    <span>INGRESOS</span>
                    <i class="fas fa-plus-circle"></i>
                </div>
                <div class="list-scroll" id="list-inc"></div>
            </div>

            <div class="panel">
                <div class="panel-head bg-head-exp">
                    <span>GASTOS</span>
                    <i class="fas fa-minus-circle"></i>
                </div>
                <div class="list-scroll" id="list-exp"></div>
            </div>
        </div>

        <div class="analytics-panel">
            <div class="usd-converter-box">
                <div>
                    <div style="font-size:11px; font-weight:700; color:var(--text-light);">BALANCE EN USD</div>
                    <div style="font-size:20px; font-weight:800; color:var(--text-main);" id="kpiUsd">0.00</div>
                </div>
                <div>
                    <div style="font-size:9px; font-weight:700; color:var(--text-light); margin-bottom:2px;">TIPO DE CAMBIO</div>
                    <input type="number" id="usdRate" value="1200" class="usd-edit" onchange="loadData()">
                </div>
            </div>

            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                <span style="font-weight:700; font-size:14px;">Distribución</span>
                <button id="chartReset" onclick="resetChart()" style="border:none; background:none; color:var(--accent); font-weight:700; font-size:11px; cursor:pointer; display:none;">Volver</button>
            </div>
            
            <div class="chart-wrapper">
                <canvas id="myChart"></canvas>
                <div id="chartCenterText" style="position:absolute; top:50%; left:50%; transform:translate(-50%, -50%); font-size:11px; color:#64748B; pointer-events:none; font-weight:600; text-align:center;">Detalle</div>
            </div>
        </div>

    </div>
</main>

<button class="fab" onclick="openSheet()"><i class="fas fa-plus"></i></button>

<div class="overlay" id="overlay" onclick="closeSheet()"></div>
<div class="modal" id="modal">
    <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
        <span style="font-size:18px; font-weight:800;" id="formTitle">Nuevo Movimiento</span>
        <span onclick="closeSheet()" style="cursor:pointer; color:var(--text-light);"><i class="fas fa-times"></i></span>
    </div>

    <form id="txForm">
        <div class="type-switch">
            <div class="ts-opt" id="sw-exp" onclick="setType('exp')">Gasto</div>
            <div class="ts-opt" id="sw-inc" onclick="setType('inc')">Ingreso</div>
        </div>
        <input type="hidden" id="fType" value="exp">

        <div class="form-grid">
            <div class="inp-group">
                <label>Monto</label>
                <input type="number" id="fAmount" class="inp" placeholder="0.00" step="0.01" required>
            </div>
            <div class="inp-group">
                <label>Fecha</label>
                <input type="date" id="fDate" class="inp" required>
            </div>
        </div>

        <div class="inp-group">
            <label>Categoría</label>
            <select id="fCat" class="inp" onchange="renderConcepts()" required></select>
        </div>

        <div class="inp-group">
            <label>Concepto</label>
            <select id="fConcept" class="inp" onchange="checkNewConcept()" required></select>
            <input type="text" id="fConceptCustom" class="inp" style="margin-top:10px; display:none;" placeholder="Nombre...">
        </div>

        <div style="margin-bottom:20px; display:flex; align-items:center; gap:10px;">
            <input type="checkbox" id="fExec" checked style="width:18px; height:18px; cursor:pointer;">
            <label for="fExec" style="font-weight:600; font-size:13px; cursor:pointer;">Consolidado (Pagado/Cobrado)</label>
        </div>

        <button type="submit" id="btnSave" class="btn-primary" style="width:100%; justify-content:center;">GUARDAR</button>
        <button type="button" id="btnDel" onclick="del(editId)" style="width:100%; color:var(--danger); background:none; border:none; padding:15px; font-weight:700; display:none; cursor:pointer;">Eliminar Movimiento</button>
    </form>
</div>

<script>
    // --- LÓGICA DE NEGOCIO (SIN CAMBIOS FUNCIONALES) ---
    const API_URL = "https://script.google.com/macros/s/AKfycbxEni9GJ4gxmbhmNsbzoYxS_SfhcorqsXj4zh93-qWIy5i2R4jwvgJ8L25GcU3h3Bkh/exec";
    const defData = { txs: [], cats: { exp:['Esenciales','Deudas','Personal','Ahorro'], inc:['Sueldo','Ventas','Varios'] }, concepts: { "Esenciales": ["Alquiler", "Luz/Gas", "Supermercado"], "Deudas": ["Tarjeta Visa"], "Sueldo": ["Javier", "Mary"] } };
    let data = defData;
    let editId = null, chartInstance = null, currentTxs = [], currentChartFilter = null;

    window.onload = () => {
        const d = new Date();
        document.getElementById('fDate').value = d.toISOString().split('T')[0];
        document.getElementById('dateInput').value = d.toISOString().slice(0, 7);
        if(localStorage.getItem('usdRate')) document.getElementById('usdRate').value = localStorage.getItem('usdRate');
        forceSync();
    };

    async function forceSync() {
        showLoad(true);
        setStatus("Sincronizando...", false);
        try {
            const res = await fetch(API_URL);
            const cloudData = await res.json();
            if(cloudData && cloudData.txs) { 
                data = cloudData; 
                loadData(); 
                setStatus("En Línea", true);
            }
        } catch(e) { 
            setStatus("Offline", false); 
        }
        showLoad(false);
    }

    async function saveData() {
        showLoad(true);
        setStatus("Guardando...", false);
        try {
            localStorage.setItem('usdRate', document.getElementById('usdRate').value);
            await fetch(API_URL, { method: 'POST', body: JSON.stringify(data) });
            setStatus("En Línea", true);
            loadData();
        } catch(e) { 
            setStatus("Error al guardar", false); 
        }
        showLoad(false);
    }

    function navMonth(n) { 
        const i = document.getElementById('dateInput'); let [y,m]=i.value.split('-'); 
        const newDate = new Date(parseInt(y), parseInt(m)-1+n, 1);
        i.value = newDate.toISOString().slice(0,7);
        loadData(); 
    }

    function loadData() {
        const ym = document.getElementById('dateInput').value;
        const [y, m] = ym.split('-');
        const months = ["Enero","Febrero","Marzo","Abril","Mayo","Junio","Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre"];
        document.getElementById('monthTxt').innerText = `${months[parseInt(m)-1]} ${y}`;
        
        currentTxs = (data.txs || []).filter(t => t.date.startsWith(ym)).sort((a,b) => a.date.localeCompare(b.date));
        
        renderLists(currentTxs);
        resetChart();
        renderCats();
    }

    function renderLists(txs) {
        const lInc = document.getElementById('list-inc'), lExp = document.getElementById('list-exp');
        lInc.innerHTML = ''; lExp.innerHTML = '';
        let tInc=0, tExp=0; const today = new Date().toISOString().split('T')[0];

        txs.forEach(t => {
            const isInc = t.type === 'inc';
            const amt = Math.abs(t.amount);
            if(isInc) tInc += amt; else tExp += amt;

            let alertHTML = '';
            if(!t.exec && !isInc) {
                const diff = (new Date(t.date) - new Date(today)) / (86400000);
                if(diff <= 5) alertHTML = `<div class="alert-dot" title="Vence pronto"></div>`;
            }

            const div = document.createElement('div');
            div.className = 'row-item';
            div.onclick = () => edit(t.id);
            div.innerHTML = `
                <div class="row-left">
                    <h4>${t.desc} ${alertHTML}</h4>
                    <p>${t.cat} • ${t.date.split('-')[2]}</p>
                </div>
                <div class="row-right ${isInc?'t-inc':'t-exp'}">
                    ${isInc?'+':''}$${Math.floor(amt).toLocaleString()}
                </div>
            `;
            (isInc ? lInc : lExp).appendChild(div);
        });

        document.getElementById('sum-inc').innerText = `$${tInc.toLocaleString()}`;
        document.getElementById('sum-exp').innerText = `$${tExp.toLocaleString()}`;
        const bal = tInc - tExp;
        const balEl = document.getElementById('kpiBal');
        balEl.innerText = `$${bal.toLocaleString()}`;
        balEl.style.color = bal >= 0 ? 'var(--success)' : 'var(--danger)';

        const rate = parseFloat(document.getElementById('usdRate').value) || 1;
        document.getElementById('kpiUsd').innerText = (bal/rate).toFixed(2);
    }

    function renderChart(txs, filterCat) {
        const ctx = document.getElementById('myChart'); 
        if(chartInstance) chartInstance.destroy();
        
        currentChartFilter = filterCat;
        const btnReset = document.getElementById('chartReset');
        const centerTxt = document.getElementById('chartCenterText');

        let exps = currentTxs.filter(t => t.type === 'exp'); // Use currentTxs from scope
        let map = {};

        if (!filterCat) {
            btnReset.style.display = 'none';
            centerTxt.innerHTML = "Toca para<br>detalle";
            map = exps.reduce((a,t)=>{ a[t.cat]=(a[t.cat]||0)+t.amount; return a; }, {});
        } else {
            btnReset.style.display = 'block';
            centerTxt.innerText = filterCat;
            map = exps.filter(t => t.cat === filterCat).reduce((a,t)=>{ a[t.desc]=(a[t.desc]||0)+t.amount; return a; }, {});
        }

        const labels = Object.keys(map);
        const values = Object.values(map);

        chartInstance = new Chart(ctx, {
            type: 'doughnut',
            data: { 
                labels: labels, 
                datasets: [{ 
                    data: values, 
                    backgroundColor: ['#3B82F6','#10B981','#F59E0B','#EF4444','#8B5CF6','#EC4899','#6366F1'],
                    borderWidth: 0
                }] 
            },
            options: { 
                responsive:true, maintainAspectRatio:false, cutout:'70%',
                plugins: { 
                    legend: { display: false } // Oculto leyenda para clean look, ya está la lista
                },
                onClick: (e, elements) => {
                    if (elements.length > 0 && !filterCat) {
                        const i = elements[0].index;
                        renderChart(currentTxs, labels[i]);
                    }
                }
            }
        });
    }

    function resetChart() { renderChart(currentTxs, null); }

    // --- FORMULARIO Y UTILS ---
    function openSheet() { 
        if(!editId) resetForm(); 
        document.getElementById('modal').classList.add('open'); 
        document.getElementById('overlay').style.display='block'; 
    }
    function closeSheet() { 
        document.getElementById('modal').classList.remove('open'); 
        document.getElementById('overlay').style.display='none'; 
        setTimeout(resetForm,300); 
    }

    function setType(t) {
        document.getElementById('fType').value = t;
        document.getElementById('sw-inc').className = `ts-opt ${t=='inc'?'active inc':''}`;
        document.getElementById('sw-exp').className = `ts-opt ${t=='exp'?'active exp':''}`;
        renderCats();
    }
    
    function renderCats() {
        const t = document.getElementById('fType').value;
        const s = document.getElementById('fCat'); s.innerHTML='';
        (data.cats[t]||[]).forEach(c=>s.add(new Option(c,c))); s.add(new Option('+ Crear...','new'));
        renderConcepts();
    }
    
    function renderConcepts() {
        const cVal = document.getElementById('fCat').value;
        if(cVal==='new'){ 
            const n=prompt('Nueva Categoría:'); 
            if(n){ data.cats[document.getElementById('fType').value].push(n); data.concepts[n]=[]; saveData(); renderCats(); document.getElementById('fCat').value=n; } 
            else { renderCats(); return; }
        }
        const s = document.getElementById('fConcept'); s.innerHTML='';
        (data.concepts[cVal]||[]).forEach(c=>s.add(new Option(c,c))); s.add(new Option('+ Nuevo...','new_c'));
        checkNewConcept();
    }
    
    function checkNewConcept() {
        const isNew = document.getElementById('fConcept').value==='new_c';
        document.getElementById('fConceptCustom').style.display=isNew?'block':'none';
    }

    document.getElementById('txForm').onsubmit = (e) => {
        e.preventDefault();
        let cat = document.getElementById('fCat').value;
        let desc = document.getElementById('fConcept').value;
        if(desc==='new_c') {
            desc=document.getElementById('fConceptCustom').value;
            if(!desc) return;
            if(!data.concepts[cat]) data.concepts[cat]=[];
            data.concepts[cat].push(desc);
        }
        const tx = { id:editId||Date.now(), date:document.getElementById('fDate').value, amount:parseFloat(document.getElementById('fAmount').value), type:document.getElementById('fType').value, cat, desc, exec:document.getElementById('fExec').checked };
        if(editId) { const i=data.txs.findIndex(x=>x.id==editId); if(i!==-1) data.txs[i]=tx; } else { if(!data.txs) data.txs=[]; data.txs.push(tx); }
        saveData(); closeSheet();
    }

    function edit(id) {
        const t = data.txs.find(x=>x.id==id); if(!t)return;
        editId=id; document.getElementById('formTitle').innerText='Editar Movimiento';
        document.getElementById('fDate').value=t.date; document.getElementById('fAmount').value=Math.abs(t.amount);
        document.getElementById('fExec').checked=t.exec;
        setType(t.type); document.getElementById('fCat').value=t.cat; renderConcepts();
        
        const s=document.getElementById('fConcept');
        let has=false; for(let i=0;i<s.options.length;i++) if(s.options[i].value==t.desc) has=true;
        if(!has) s.add(new Option(t.desc,t.desc),0); s.value=t.desc;
        
        checkNewConcept(); document.getElementById('btnDel').style.display='block'; document.getElementById('btnSave').innerText='ACTUALIZAR';
        openSheet();
    }

    function resetForm() { 
        editId=null; document.getElementById('txForm').reset(); 
        document.getElementById('fDate').value=new Date().toISOString().split('T')[0]; 
        document.getElementById('formTitle').innerText='Nuevo Movimiento'; 
        document.getElementById('btnDel').style.display='none'; 
        document.getElementById('fConceptCustom').style.display='none'; 
        document.getElementById('btnSave').innerText='GUARDAR'; 
        setType('exp'); 
    }
    
    function del(id) { if(confirm('¿Borrar?')) { data.txs=data.txs.filter(x=>x.id!=id); saveData(); closeSheet(); } }
    
    function clearMonth() {
        const ym = document.getElementById('dateInput').value;
        if(!confirm(`⚠️ ¿ESTÁS SEGURO?\nBorrarás todos los datos de ${ym} en la nube.`)) return;
        data.txs = data.txs.filter(t => !t.date.startsWith(ym));
        saveData();
    }

    function backup() { const a=document.createElement('a'); a.href='data:text/json;charset=utf-8,'+encodeURIComponent(JSON.stringify(data)); a.download=`JM_Backup.json`; a.click(); }
    
    function restoreSmart(i) { 
        const r=new FileReader(); 
        r.onload=e=>{ try { data=JSON.parse(e.target.result); saveData(); } catch(x){ alert('Error'); } }; 
        r.readAsText(i.files[0]); 
    }

    function showLoad(s) { document.getElementById('loader').style.display = s ? 'flex' : 'none'; }
    function setStatus(txt, isOnline) { 
        document.getElementById('syncStatusText').innerText = txt;
        const dot = document.getElementById('statusDot');
        dot.className = isOnline ? 'status-dot online' : 'status-dot';
    }
</script>
</body>
