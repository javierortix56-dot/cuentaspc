<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J&M Desktop Visual Fix</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-app: #F8FAFC; 
            --surface: #FFFFFF; 
            --border: #E2E8F0;
            --text-main: #1E293B; 
            --text-muted: #64748B;
            --primary: #2563EB; 
            --primary-hover: #1D4ED8;
            --success: #16A34A; /* Verde más fuerte */
            --danger: #DC2626;  /* Rojo más fuerte */
            --radius: 12px;
        }

        * { box-sizing: border-box; outline: none; }
        
        body { 
            font-family: 'Inter', sans-serif; background-color: var(--bg-app); 
            color: var(--text-main); margin: 0; height: 100vh; overflow: hidden; font-size: 13px; 
        }

        /* LAYOUT */
        .app-grid { display: grid; grid-template-columns: 260px 1fr 340px; height: 100vh; width: 100vw; }

        /* --- SIDEBAR --- */
        .sidebar { background: var(--surface); border-right: 1px solid var(--border); display: flex; flex-direction: column; padding: 24px; gap: 20px; z-index: 10; }
        .brand { font-size: 20px; font-weight: 800; color: var(--primary); display: flex; align-items: center; gap: 10px; padding-bottom: 20px; border-bottom: 1px solid var(--border); }
        
        .stat-card { background: #F1F5F9; padding: 20px; border-radius: var(--radius); border: 1px solid var(--border); margin-bottom: 10px; box-shadow: inset 0 2px 4px rgba(0,0,0,0.02); }
        .stat-label { font-size: 11px; font-weight: 700; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.5px; }
        .stat-val { font-size: 26px; font-weight: 800; margin-top: 8px; letter-spacing: -1px; }
        .stat-sub { font-size: 13px; color: var(--text-muted); font-weight: 500; margin-top: 4px; display:flex; align-items:center; gap:5px;}

        .btn-tool { background: white; border: 1px solid var(--border); color: var(--text-muted); padding: 12px; border-radius: 8px; cursor: pointer; font-size: 12px; font-weight: 600; text-align: left; transition: 0.2s; display: flex; align-items: center; gap: 10px; }
        .btn-tool:hover { border-color: var(--primary); color: var(--primary); background: #F8FAFC; transform: translateX(2px); }

        /* --- MAIN (T-VIEW) --- */
        .main-content { display: flex; flex-direction: column; overflow: hidden; background: var(--bg-app); }
        
        .top-bar { background: var(--surface); padding: 0 30px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; height: 70px; }
        .month-ctrl { display: flex; align-items: center; gap: 15px; background: white; padding: 6px 10px; border-radius: 10px; border: 1px solid var(--border); box-shadow: 0 1px 2px rgba(0,0,0,0.03); }
        .btn-month { border: none; background: transparent; cursor: pointer; padding: 6px 12px; color: var(--text-muted); transition: 0.2s; font-size: 14px; }
        .btn-month:hover { color: var(--primary); background: #F1F5F9; border-radius: 6px; }
        
        .t-view-container { flex: 1; padding: 30px; overflow: hidden; display: flex; gap: 30px; }
        .t-panel { flex: 1; background: var(--surface); border-radius: 16px; border: 1px solid var(--border); display: flex; flex-direction: column; overflow: hidden; box-shadow: 0 4px 20px -5px rgba(0, 0, 0, 0.05); transition: 0.2s; }
        .t-panel:hover { box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.08); }
        
        .t-header { padding: 15px; text-align: center; font-weight: 800; color: white; text-transform: uppercase; font-size: 12px; letter-spacing: 1px; }
        .t-header.inc { background: var(--success); }
        .t-header.exp { background: var(--danger); }
        
        .t-list { flex: 1; overflow-y: auto; padding: 0; }
        .t-row { display: flex; align-items: center; padding: 12px 20px; border-bottom: 1px solid #F1F5F9; cursor: pointer; transition: 0.1s; }
        .t-row:hover { background: #F8FAFC; padding-left: 25px; }
        
        .row-date { font-weight: 700; color: var(--text-muted); font-size: 12px; width: 30px; text-align: center; }
        .row-info { flex: 1; margin: 0 15px; overflow: hidden; }
        .row-desc { font-weight: 600; color: var(--text-main); font-size: 13px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .row-cat { font-size: 10px; color: var(--text-muted); text-transform: uppercase; background: #F1F5F9; padding: 2px 8px; border-radius: 4px; display: inline-block; margin-top: 4px; font-weight:700; }
        .row-amt { font-weight: 700; text-align: right; font-size: 14px; }
        
        .t-footer { padding: 20px; text-align: right; font-weight: 800; font-size: 18px; border-top: 1px solid var(--border); background: #fff; }
        .total-inc { color: var(--success); }
        .total-exp { color: var(--danger); }

        /* --- INSPECTOR --- */
        .inspector { background: var(--surface); border-left: 1px solid var(--border); display: flex; flex-direction: column; overflow-y: auto; }
        .inspector-section { padding: 30px; border-bottom: 1px solid var(--border); }
        
        /* CHART CONTAINER FIX */
        .chart-wrapper {
            position: relative;
            height: 200px; /* Altura fija para evitar superposición */
            width: 100%;
            display: flex;
            justify-content: center;
        }

        /* FORM */
        .form-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .form-title { font-weight: 800; font-size: 16px; color: var(--text-main); }
        
        .form-group { margin-bottom: 18px; }
        label { display: block; font-size: 11px; font-weight: 700; color: var(--text-muted); margin-bottom: 8px; text-transform: uppercase; }
        input, select { width: 100%; height: 44px; padding: 0 15px; border: 1px solid var(--border); border-radius: 10px; background: #F8FAFC; font-family: 'Inter'; font-size: 14px; transition: 0.2s; color: var(--text-main); }
        input:focus, select:focus { border-color: var(--primary); background: #FFF; box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1); }
        
        .toggle-group { display: flex; background: #F1F5F9; padding: 5px; border-radius: 10px; margin-bottom: 25px; }
        .toggle-opt { flex: 1; border: none; background: transparent; padding: 10px; font-size: 13px; font-weight: 600; color: var(--text-muted); cursor: pointer; border-radius: 8px; transition: 0.2s; }
        .toggle-opt.active { background: white; color: var(--text-main); box-shadow: 0 2px 5px rgba(0,0,0,0.05); font-weight: 800; }

        .btn-primary { width: 100%; height: 48px; background: var(--primary); color: white; border: none; border-radius: 10px; font-weight: 700; cursor: pointer; margin-top: 15px; transition: 0.2s; font-size: 14px; box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.2); }
        .btn-primary:hover { background: var(--primary-hover); transform: translateY(-2px); box-shadow: 0 6px 10px -1px rgba(37, 99, 235, 0.3); }
        
        .action-row { display: flex; gap: 10px; margin-top: 15px; }
        .btn-sec { flex: 1; height: 40px; background: white; border: 1px solid var(--border); border-radius: 10px; font-weight: 600; font-size: 13px; color: var(--text-muted); cursor: pointer; transition: 0.2s; }
        .btn-sec:hover { background: #F8FAFC; color: var(--text-main); }
        .btn-del { color: var(--danger); border-color: #FECACA; background: #FEF2F2; }
        .btn-del:hover { background: #FECACA; }

    </style>
</head>
<body>

<div class="app-grid">
    
    <aside class="sidebar">
        <div class="brand"><i class="fas fa-wallet"></i> J&M Finance</div>

        <div class="stat-card">
            <div class="stat-label">Balance Neto</div>
            <div class="stat-val" id="kpiBal">$0</div>
            <div class="stat-sub">
                <i class="fas fa-globe-americas" style="color:#94A3B8"></i> 
                <span id="kpiUsd">US$ 0.00</span>
            </div>
        </div>
        
        <div style="margin-top:auto">
            <label>Cotización USD (Blue)</label>
            <input type="number" id="usdRate" value="1200" onchange="loadData()" style="font-weight:700; text-align:right;">
        </div>

        <div style="display:flex; flex-direction:column; gap:10px; margin-top:20px;">
            <button class="btn-tool" onclick="backup()"><i class="fas fa-cloud-download-alt"></i> Guardar Backup</button>
            <button class="btn-tool" onclick="document.getElementById('fileIn').click()"><i class="fas fa-cloud-upload-alt"></i> Restaurar Backup</button>
            <input type="file" id="fileIn" hidden onchange="restoreSmart(this)">
        </div>
    </aside>

    <main class="main-content">
        <header class="top-bar">
            <div class="month-ctrl">
                <button class="btn-month" onclick="addMonth(-1)"><i class="fas fa-chevron-left"></i></button>
                <div style="font-weight:800; min-width:160px; text-align:center; text-transform:uppercase; position:relative; font-size:15px; letter-spacing:0.5px; color:var(--text-main);">
                    <span id="monthTxt">...</span>
                    <input type="month" id="dateInput" onchange="loadData()" style="position:absolute; inset:0; opacity:0; cursor:pointer;">
                </div>
                <button class="btn-month" onclick="addMonth(1)"><i class="fas fa-chevron-right"></i></button>
            </div>
            <div style="font-size:12px; color:var(--text-muted); font-weight:600; background:white; padding:6px 12px; border-radius:20px; border:1px solid var(--border);">
                <i class="fas fa-columns" style="margin-right:5px; color:var(--primary);"></i> Vista Contable
            </div>
        </header>

        <div class="t-view-container">
            <div class="t-panel">
                <div class="t-header inc">Ingresos</div>
                <div class="t-list" id="list-inc"></div>
                <div class="t-footer total-inc" id="total-inc">$0</div>
            </div>

            <div class="t-panel">
                <div class="t-header exp">Egresos</div>
                <div class="t-list" id="list-exp"></div>
                <div class="t-footer total-exp" id="total-exp">$0</div>
            </div>
        </div>
    </main>

    <aside class="inspector">
        <div class="inspector-section" style="padding-bottom:15px;">
            <div class="form-header" style="margin-bottom:15px;">
                <span class="form-title">Distribución</span>
                <button id="chartBack" onclick="renderChart(currentTxs)" style="border:none; background:none; color:var(--primary); font-size:12px; font-weight:600; cursor:pointer; display:none;">
                    <i class="fas fa-arrow-left"></i> Volver
                </button>
            </div>
            
            <div class="chart-wrapper">
                <canvas id="myChart"></canvas>
            </div>
        </div>

        <div class="inspector-section" style="flex:1;">
            <div class="form-header">
                <span class="form-title" id="formTitle">Nuevo Movimiento</span>
                <button onclick="resetForm()" style="border:none; background:none; color:var(--text-muted); cursor:pointer; transition:0.2s;" title="Limpiar"><i class="fas fa-eraser"></i></button>
            </div>

            <form id="txForm">
                <div class="toggle-group">
                    <button type="button" class="toggle-opt active" id="typeExp" onclick="setType('exp')">Gasto</button>
                    <button type="button" class="toggle-opt" id="typeInc" onclick="setType('inc')">Ingreso</button>
                </div>
                <input type="hidden" id="fType" value="exp">

                <div class="form-group">
                    <label>Fecha</label>
                    <input type="date" id="fDate" required>
                </div>

                <div class="form-group">
                    <label>Monto</label>
                    <input type="number" id="fAmount" placeholder="0.00" step="0.01" required>
                </div>

                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px;">
                    <div class="form-group">
                        <label>Categoría</label>
                        <select id="fCat" onchange="renderConcepts()" required></select>
                    </div>
                    <div class="form-group">
                        <label>Concepto</label>
                        <select id="fConcept" onchange="checkNewConcept()" required></select>
                    </div>
                </div>
                <input type="text" id="fConceptCustom" class="form-group" placeholder="Escribe el nombre..." style="display:none; width:100%; margin-top:-10px;">

                <div style="display:flex; align-items:center; gap:10px; margin-bottom:25px; padding:10px; background:#F8FAFC; border-radius:8px; border:1px solid var(--border);">
                    <input type="checkbox" id="fExec" checked style="width:18px; height:18px; margin:0; cursor:pointer;">
                    <label for="fExec" style="margin:0; cursor:pointer; text-transform:none; color:var(--text-main); font-weight:600;">Ya se pagó / cobró</label>
                </div>

                <button type="submit" id="btnSave" class="btn-primary">GUARDAR</button>

                <div class="action-row" id="editControls" style="display:none;">
                    <button type="button" class="btn-sec btn-del" onclick="del(editId)">Eliminar</button>
                    <button type="button" class="btn-sec" onclick="resetForm()">Cancelar</button>
                </div>
            </form>
        </div>
    </aside>
</div>

<script>
    // --- DATOS Y LÓGICA (INTACTOS) ---
    const defData = { 
        txs: [], 
        cats: { exp:['Esenciales','Deudas','Personal','Ahorro'], inc:['Sueldo','Ventas','Varios'] },
        concepts: { "Esenciales": ["Alquiler", "Luz/Gas", "Supermercado"], "Deudas": ["Tarjeta Visa"], "Sueldo": ["Javier", "Mary"] } 
    };
    
    let data = JSON.parse(localStorage.getItem('finData_v16')) || defData;
    let editId = null, chartInstance = null, currentTxs = [];

    window.onload = () => {
        const d = new Date();
        document.getElementById('fDate').value = d.toISOString().split('T')[0];
        document.getElementById('dateInput').value = d.toISOString().slice(0, 7);
        document.getElementById('usdRate').value = localStorage.getItem('usdRate') || 1200;
        loadData();
    };

    function loadData() {
        const ym = document.getElementById('dateInput').value;
        const [y, m] = ym.split('-');
        document.getElementById('monthTxt').innerText = new Date(y, m-1).toLocaleString('es-ES', { month:'long', year:'numeric' }).toUpperCase();
        
        currentTxs = (data.txs || []).filter(t => t.date.startsWith(ym)).sort((a,b) => b.date.localeCompare(a.date));
        
        renderTView(currentTxs);
        renderChart(currentTxs);
        renderCats(); 
    }

    function renderTView(txs) {
        const lInc = document.getElementById('list-inc');
        const lExp = document.getElementById('list-exp');
        lInc.innerHTML = ''; lExp.innerHTML = '';
        
        let tInc = 0, tExp = 0;
        const today = new Date(); today.setHours(0,0,0,0);

        txs.forEach(t => {
            const isInc = t.type === 'inc';
            const amount = Math.abs(t.amount);
            if(isInc) tInc += amount; else tExp += amount;

            const txDate = new Date(t.date + 'T00:00:00');
            const diffDays = Math.ceil((txDate - today) / (1000 * 60 * 60 * 24));
            const alertColor = (!t.exec && diffDays >= 0 && diffDays <= 5) ? '#EF4444' : 'var(--text-muted)';

            const div = document.createElement('div');
            div.className = 't-row';
            div.onclick = () => edit(t.id);
            div.innerHTML = `
                <div class="row-date" style="color:${alertColor}">${t.date.split('-')[2]}</div>
                <div class="row-info">
                    <div class="row-desc">${t.desc}</div>
                    <div class="row-cat">${t.cat} ${!t.exec ? '<i class="fas fa-clock" style="margin-left:3px; color:#F59E0B"></i>' : ''}</div>
                </div>
                <div class="row-amt" style="color: ${isInc ? 'var(--success)' : 'var(--text-main)'}">
                    ${isInc ? '+' : ''}$${amount.toLocaleString()}
                </div>
            `;
            (isInc ? lInc : lExp).appendChild(div);
        });

        document.getElementById('total-inc').innerText = `$${tInc.toLocaleString()}`;
        document.getElementById('total-exp').innerText = `$${tExp.toLocaleString()}`;
        
        // --- KPI Y CAMBIO DE COLOR SOLICITADO ---
        const bal = tInc - tExp;
        const rate = document.getElementById('usdRate').value;
        const balEl = document.getElementById('kpiBal');
        
        balEl.innerText = `$${bal.toLocaleString()}`;
        // AQUÍ ESTÁ EL CAMBIO DE COLOR: Verde (Success) si es positivo, Rojo (Danger) si es negativo
        balEl.style.color = bal >= 0 ? 'var(--success)' : 'var(--danger)'; 
        
        document.getElementById('kpiUsd').innerText = `US$ ${(bal/rate).toFixed(2)}`;
    }

    // --- FORM LOGIC ---
    function setType(t) {
        document.getElementById('fType').value = t;
        document.getElementById('typeExp').className = `toggle-opt ${t=='exp'?'active':''}`;
        document.getElementById('typeInc').className = `toggle-opt ${t=='inc'?'active':''}`;
        renderCats();
    }

    function renderCats() {
        const t = document.getElementById('fType').value;
        const s = document.getElementById('fCat'); s.innerHTML='';
        (data.cats[t]||[]).forEach(c => s.add(new Option(c,c)));
        s.add(new Option('+ Crear...', 'new_cat'));
        renderConcepts();
    }

    function renderConcepts() {
        const c = document.getElementById('fCat').value;
        if(c === 'new_cat') {
            const n = prompt('Nueva Categoría:');
            if(n) { data.cats[document.getElementById('fType').value].push(n); data.concepts[n]=[]; save(); renderCats(); document.getElementById('fCat').value=n; }
            else { renderCats(); return; }
        }
        const s = document.getElementById('fConcept'); s.innerHTML='';
        (data.concepts[c]||[]).forEach(x => s.add(new Option(x,x)));
        s.add(new Option('+ Nuevo...', 'new_con'));
        checkNewConcept();
    }

    function checkNewConcept() {
        const v = document.getElementById('fConcept').value;
        const cust = document.getElementById('fConceptCustom');
        cust.style.display = (v === 'new_con') ? 'block' : 'none';
        if(v === 'new_con') cust.focus();
    }

    document.getElementById('txForm').onsubmit = (e) => {
        e.preventDefault();
        let cat = document.getElementById('fCat').value;
        let desc = document.getElementById('fConcept').value;
        
        if(desc === 'new_con') {
            desc = document.getElementById('fConceptCustom').value;
            if(!desc) return;
            if(!data.concepts[cat]) data.concepts[cat] = [];
            if(!data.concepts[cat].includes(desc)) data.concepts[cat].push(desc);
        }

        const tx = {
            id: editId || Date.now(),
            date: document.getElementById('fDate').value,
            amount: parseFloat(document.getElementById('fAmount').value),
            type: document.getElementById('fType').value,
            cat: cat, desc: desc,
            exec: document.getElementById('fExec').checked
        };

        if(editId) {
            const idx = data.txs.findIndex(x => x.id == editId);
            if(idx !== -1) data.txs[idx] = tx;
        } else {
            data.txs.push(tx);
        }
        
        save(); resetForm(); loadData();
    };

    function edit(id) {
        const t = data.txs.find(x => x.id == id); if(!t) return;
        editId = id;
        document.getElementById('formTitle').innerText = 'Editar';
        document.getElementById('fDate').value = t.date;
        document.getElementById('fAmount').value = Math.abs(t.amount);
        document.getElementById('fExec').checked = t.exec;
        setType(t.type);
        document.getElementById('fCat').value = t.cat; renderConcepts();
        
        if(!document.getElementById('fConcept').querySelector(`option[value="${t.desc}"]`)) {
            document.getElementById('fConcept').add(new Option(t.desc, t.desc), 0);
        }
        document.getElementById('fConcept').value = t.desc; checkNewConcept();

        document.getElementById('btnSave').innerText = 'ACTUALIZAR';
        document.getElementById('editControls').style.display = 'flex';
    }

    function resetForm() {
        editId = null;
        document.getElementById('formTitle').innerText = 'Nuevo Movimiento';
        document.getElementById('txForm').reset();
        document.getElementById('fDate').value = new Date().toISOString().split('T')[0];
        document.getElementById('btnSave').innerText = 'GUARDAR';
        document.getElementById('editControls').style.display = 'none';
        document.getElementById('fConceptCustom').style.display = 'none';
        setType('exp');
    }

    function del(id) {
        if(confirm('¿Eliminar?')) { data.txs = data.txs.filter(x => x.id != id); save(); resetForm(); loadData(); }
    }

    // --- GRÁFICO (VISUAL FIX) ---
    function renderChart(txs, filterCat=null) {
        const ctx = document.getElementById('myChart');
        if(chartInstance) chartInstance.destroy();
        
        const exps = txs.filter(t => t.type === 'exp');
        let map = {};
        const backBtn = document.getElementById('chartBack');

        if(!filterCat) {
            backBtn.style.display = 'none';
            map = exps.reduce((a,t) => { a[t.cat] = (a[t.cat]||0)+ +t.amount; return a; }, {});
        } else {
            backBtn.style.display = 'inline-block';
            backBtn.innerText = `⬅ ${filterCat}`;
            map = exps.filter(t => t.cat === filterCat).reduce((a,t) => { a[t.desc] = (a[t.desc]||0)+ +t.amount; return a; }, {});
        }

        chartInstance = new Chart(ctx, {
            type: 'doughnut',
            data: { 
                labels: Object.keys(map), 
                datasets: [{ 
                    data: Object.values(map), 
                    backgroundColor: ['#3B82F6','#10B981','#F59E0B','#EF4444','#8B5CF6','#EC4899','#6366F1'],
                    borderWidth: 2, borderColor: '#ffffff',
                    hoverOffset: 5
                }] 
            },
            options: { 
                responsive: true, 
                maintainAspectRatio: false, /* Importante para que respete el contenedor */
                plugins: { 
                    legend: { 
                        position: 'bottom', 
                        labels: { 
                            boxWidth: 8, /* Cajas más pequeñas */
                            font: { size: 10, family: "'Inter', sans-serif" }, 
                            padding: 15
                        } 
                    } 
                },
                layout: {
                    padding: 0
                },
                onClick: (e,i) => { if(i.length && !filterCat) renderChart(txs, Object.keys(map)[i[0].index]); }
            }
        });
    }

    function addMonth(n) {
        const i = document.getElementById('dateInput');
        let [y,m] = i.value.split('-').map(Number);
        const d = new Date(y, m-1+n, 1);
        i.value = d.toISOString().slice(0, 7);
        loadData();
    }

    function save() { localStorage.setItem('finData_v16', JSON.stringify(data)); }
    function backup() { 
        const a = document.createElement('a'); 
        a.href='data:text/json;charset=utf-8,'+encodeURIComponent(JSON.stringify(data)); 
        a.download=`backup_JM_${new Date().toISOString().slice(0,10)}.json`; a.click(); 
    }
    
    // --- LÓGICA DE LECTURA DE BACKUP (INTACTA) ---
    function restoreSmart(input) {
        const fr = new FileReader();
        fr.onload = (e) => {
            try {
                const json = JSON.parse(e.target.result);
                if (json.appData && json.transactions) {
                    const newCats = { inc: json.appData.categories.income || [], exp: json.appData.categories.expense || [] };
                    const newConcepts = json.appData.concepts || {};
                    const newTxs = json.transactions.map(t => {
                        const isIncome = t.amount >= 0; 
                        const derivedType = (isIncome || (t.category && t.category.toLowerCase().includes('ingreso'))) ? 'inc' : 'exp';
                        return { id: t.id, date: t.date, amount: Math.abs(t.amount), type: derivedType, cat: t.category, desc: t.text, exec: t.executed !== false };
                    });
                    data = { txs: newTxs, cats: newCats, concepts: newConcepts };
                    save(); alert("¡Backup Convertido y Restaurado!"); location.reload();
                    return;
                }
                if(json.txs) { data = json; save(); alert('¡Restaurado!'); location.reload(); }
                else { alert('Formato inválido: Archivo desconocido.'); }
            } catch(e) { alert('Error crítico al leer archivo.'); }
        };
        fr.readAsText(input.files[0]); input.value='';
    }
</script>
