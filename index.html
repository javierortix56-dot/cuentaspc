<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javier & Mary | Finance Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* --- DESIGN SYSTEM (Tus colores exactos) --- */
        :root {
            --bg-app: #F7F9FC;
            --surface-1: #FFFFFF;
            --surface-2: #F1F5FB;
            --border: #D7E0EE;
            
            --text-1: #0B1220;
            --text-2: #334155;
            --text-3: #64748B;

            --primary: #2563EB;
            --primary-hover: #1D4ED8;
            --focus-ring: rgba(37, 99, 235, 0.35);

            --success: #16A34A; --success-bg: #EAF7EF;
            --danger: #DC2626; --danger-bg: #FDECEC;
            --warning: #D97706; --warning-bg: #FFF4E5;
            --info: #0284C7; --info-bg: #E7F6FD;

            --r-card: 16px;
            --r-btn: 12px;
            --r-input: 10px;
        }

        * { box-sizing: border-box; outline: none; }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-app); 
            color: var(--text-1); 
            margin: 0; 
            height: 100vh; 
            overflow: hidden; /* El body no scrollea, scrollean los paneles */
            display: flex;
        }

        /* --- LAYOUT PRINCIPAL --- */
        .app-container {
            display: grid;
            grid-template-columns: 300px 1fr; /* Sidebar fija estrecha | Resto flexible */
            width: 100%;
            height: 100%;
        }

        /* --- SIDEBAR (FORMULARIO) --- */
        .sidebar {
            background: var(--surface-1);
            border-right: 1px solid var(--border);
            padding: 20px;
            display: flex; flex-direction: column; gap: 15px;
            overflow-y: auto; z-index: 10;
        }

        .brand {
            font-size: 16px; font-weight: 800; color: var(--primary);
            display: flex; align-items: center; gap: 8px;
            padding-bottom: 15px; border-bottom: 1px solid var(--border);
            text-transform: uppercase; letter-spacing: 0.5px;
        }

        .form-group { margin-bottom: 12px; }
        label { display: block; font-size: 10px; font-weight: 700; color: var(--text-3); text-transform: uppercase; margin-bottom: 4px; }
        
        input, select {
            width: 100%; height: 38px; padding: 0 10px;
            border: 1px solid var(--border); border-radius: var(--r-input);
            background: var(--bg-app); color: var(--text-1); font-size: 13px;
        }
        input:focus, select:focus { border-color: var(--primary); background: var(--surface-1); box-shadow: 0 0 0 3px var(--focus-ring); }

        .btn-primary {
            width: 100%; height: 42px; background: var(--primary); color: white;
            border: none; border-radius: var(--r-btn); font-weight: 600; font-size: 13px; cursor: pointer;
            margin-top: 5px; transition: 0.2s;
        }
        .btn-primary:hover { background: var(--primary-hover); }

        .btn-sec {
            width: 100%; height: 36px; background: white; color: var(--text-2);
            border: 1px solid var(--border); border-radius: var(--r-btn); font-size: 12px; cursor: pointer;
        }
        .btn-sec:hover { border-color: var(--primary); color: var(--primary); }

        /* --- MAIN AREA (SCROLLABLE) --- */
        .main-area {
            padding: 25px;
            overflow-y: auto; /* AQU√ç EST√Å EL ARREGLO DEL SCROLL */
            display: flex; flex-direction: column; gap: 20px;
            background: var(--bg-app);
        }

        /* --- TOP SECTION: DASHBOARD (Balance + Chart) --- */
        .dashboard-row {
            display: grid;
            grid-template-columns: 2fr 1fr; /* 2 Partes Datos, 1 Parte Gr√°fico */
            gap: 20px;
            min-height: 220px;
        }

        .stats-container {
            display: flex; flex-direction: column; gap: 15px;
        }

        /* Header con Mes y Dolar */
        .header-bar {
            display: flex; justify-content: space-between; align-items: center;
            background: var(--surface-1); padding: 10px 20px; border-radius: var(--r-card);
            border: 1px solid var(--border);
        }
        .month-selector { display: flex; align-items: center; gap: 10px; position: relative; }
        .month-display { font-weight: 700; color: var(--text-1); text-transform: uppercase; font-size: 14px; }
        #dateInput { position: absolute; inset:0; opacity:0; cursor:pointer; }
        
        .dolar-box { display: flex; align-items: center; gap: 5px; font-size: 12px; font-weight: 600; color: var(--text-2); }
        #usdRate { width: 60px; height: 28px; text-align: right; border: none; background: var(--surface-2); border-radius: 6px; font-weight: 700; }

        /* Tarjetas de Datos */
        .kpi-wrapper {
            display: grid; grid-template-columns: 1.5fr 1fr 1fr; gap: 15px; flex: 1;
        }
        .card { background: var(--surface-1); border: 1px solid var(--border); border-radius: var(--r-card); padding: 15px; position: relative; display: flex; flex-direction: column; justify-content: center; }
        
        .balance-card { background: var(--surface-1); border-color: var(--border); }
        .balance-card.pos { background: var(--success-bg); border-color: var(--success); }
        .balance-card.neg { background: var(--danger-bg); border-color: var(--danger); }
        
        .lbl { font-size: 10px; font-weight: 700; text-transform: uppercase; color: var(--text-3); margin-bottom: 5px; }
        .val-big { font-size: 28px; font-weight: 800; color: var(--text-1); letter-spacing: -0.5px; }
        .val-sub { font-size: 13px; font-weight: 600; color: var(--info); margin-top: 5px; }

        .val-small { font-size: 18px; font-weight: 700; }
        .inc { color: var(--success); } .exp { color: var(--danger); }

        /* Gr√°fico Compacto */
        .chart-card {
            background: var(--surface-1); border: 1px solid var(--border); border-radius: var(--r-card);
            padding: 15px; display: flex; flex-direction: column; align-items: center; justify-content: center;
            position: relative;
        }
        .chart-reset { position: absolute; top: 10px; right: 10px; border:none; background:none; color:var(--primary); font-size:10px; cursor:pointer; font-weight:700; display:none; }

        /* --- CUENTA T (LISTADO) --- */
        .t-container {
            background: var(--surface-1); border: 1px solid var(--border); border-radius: var(--r-card);
            display: flex; flex-direction: column; overflow: hidden;
            flex: 1; min-height: 400px;
        }
        
        .t-header { 
            display: flex; border-bottom: 1px solid var(--border); 
            font-size: 11px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px; color: white;
        }
        .th-col { flex: 1; padding: 10px; text-align: center; }
        .th-inc { background: var(--success); } .th-exp { background: var(--danger); }

        .t-body { display: flex; flex: 1; }
        .tb-col { flex: 1; border-right: 1px solid var(--border); display: flex; flex-direction: column; }
        .tb-col:last-child { border-right: none; }
        
        .t-list { list-style: none; padding: 0; margin: 0; }
        
        /* FILA √öNICA L√çNEA */
        .t-row { 
            display: flex; align-items: center; padding: 8px 12px; 
            border-bottom: 1px solid var(--bg-app); font-size: 12px; gap: 8px;
            cursor: pointer; transition: 0.1s; height: 36px;
        }
        .t-row:hover { background: var(--surface-2); }

        .t-date { 
            font-family: monospace; font-weight: 700; color: var(--text-3); 
            background: var(--bg-app); padding: 2px 4px; border-radius: 4px; font-size: 11px; width: 24px; text-align: center;
        }
        .t-cat { 
            font-size: 10px; font-weight: 700; color: var(--text-2); text-transform: uppercase; 
            background: var(--surface-2); padding: 2px 6px; border-radius: 99px; white-space: nowrap;
        }
        .t-desc { 
            flex: 1; font-weight: 500; color: var(--text-1); 
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis; 
        }
        .t-amt { font-weight: 700; color: var(--text-1); white-space: nowrap; }
        
        .btn-trash { 
            border: none; background: transparent; color: var(--text-3); opacity: 0.3; cursor: pointer; padding: 4px; 
        }
        .t-row:hover .btn-trash { opacity: 1; color: var(--danger); }

        .totals-row { 
            margin-top: auto; padding: 10px; text-align: right; 
            font-weight: 800; font-size: 13px; background: var(--surface-2); border-top: 1px solid var(--border);
        }

        /* Tools Footer */
        .tools { margin-top: auto; padding-top: 15px; border-top: 1px solid var(--border); display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }

    </style>
</head>
<body>

<div class="app-container">
    
    <aside class="sidebar">
        <div class="brand"><i class="fas fa-wallet"></i> Javier & Mary</div>

        <form id="txForm">
            <div class="form-group">
                <label>Fecha</label>
                <input type="date" id="fDate" required>
            </div>
            
            <div class="form-group">
                <label>Monto ($)</label>
                <input type="number" id="fAmount" placeholder="0.00" step="0.01" required>
            </div>

            <div class="form-group">
                <label>Tipo</label>
                <select id="fType" onchange="renderCats()">
                    <option value="exp">üî¥ Gasto</option>
                    <option value="inc">üü¢ Ingreso</option>
                </select>
            </div>

            <div class="form-group">
                <label>Categor√≠a</label>
                <select id="fCat" onchange="renderConcepts()" required></select>
            </div>

            <div class="form-group">
                <label>Concepto</label>
                <select id="fConcept" onchange="checkNewConcept()" required></select>
                <input type="text" id="fConceptCustom" placeholder="Nuevo concepto..." style="display:none; margin-top:5px;">
            </div>

            <div style="display:flex; align-items:center; gap:8px; margin-bottom:15px; font-size:11px; color:var(--text-2);">
                <input type="checkbox" id="fExec" checked style="width:14px; height:14px; margin:0;">
                <label style="margin:0; cursor:pointer;" for="fExec">YA PAGADO / COBRADO</label>
            </div>

            <button type="submit" id="btnSave" class="btn-primary">GUARDAR</button>
            <button type="button" id="btnCancel" onclick="resetForm()" class="btn-sec" style="display:none; color:var(--danger); border-color:var(--danger);">CANCELAR</button>
        </form>

        <div class="tools">
            <button class="btn-sec" onclick="backup()"><i class="fas fa-download"></i> Backup</button>
            <button class="btn-sec" onclick="document.getElementById('fileIn').click()"><i class="fas fa-upload"></i> Restaurar</button>
            <input type="file" id="fileIn" hidden onchange="restoreSmart(this)">
        </div>
    </aside>

    <main class="main-area">
        
        <section class="dashboard-row">
            
            <div class="stats-container">
                <div class="header-bar">
                    <div class="month-selector">
                        <button style="border:none; background:none; cursor:pointer;" onclick="addMonth(-1)"><i class="fas fa-chevron-left"></i></button>
                        <span class="month-display" id="monthTxt">ENERO 2026</span>
                        <input type="month" id="dateInput" onchange="loadData()">
                        <button style="border:none; background:none; cursor:pointer;" onclick="addMonth(1)"><i class="fas fa-chevron-right"></i></button>
                    </div>
                    <div class="dolar-box">
                        USD REF: $ <input type="number" id="usdRate" value="1200" onchange="updateCalculations()">
                    </div>
                </div>

                <div class="kpi-wrapper">
                    <div class="card balance-card" id="cardBal">
                        <span class="lbl">Balance Total</span>
                        <span class="val-big" id="kpiBal">$0</span>
                        <span class="val-sub" id="kpiUsd">US$ 0.00</span>
                    </div>
                    <div class="card">
                        <span class="lbl">Ingresos</span>
                        <span class="val-small inc" id="kpiInc">$0</span>
                    </div>
                    <div class="card">
                        <span class="lbl">Egresos</span>
                        <span class="val-small exp" id="kpiExp">$0</span>
                    </div>
                </div>
            </div>

            <div class="chart-card">
                <button id="chartReset" class="chart-reset" onclick="resetChart()">VER TODO</button>
                <div style="height:180px; width:100%; display:flex; justify-content:center;">
                    <canvas id="myChart"></canvas>
                </div>
            </div>

        </section>

        <section class="t-container">
            <div class="t-header">
                <div class="th-col th-inc">INGRESOS</div>
                <div class="th-col th-exp">EGRESOS</div>
            </div>
            <div class="t-body">
                <div class="tb-col">
                    <ul class="t-list" id="t-list-inc"></ul>
                    <div class="totals-row" id="total-inc" style="color:var(--success)">$0</div>
                </div>
                <div class="tb-col">
                    <ul class="t-list" id="t-list-exp"></ul>
                    <div class="totals-row" id="total-exp" style="color:var(--danger)">$0</div>
                </div>
            </div>
        </section>

    </main>
</div>

<script>
    /* --- DATA ENGINE --- */
    const defData = { 
        txs: [], 
        cats: { exp:['Esenciales','Deudas','Personal','Ahorro'], inc:['Sueldo','Ventas','Varios'] },
        concepts: {
            "Esenciales": ["Alquiler", "Luz/Gas", "Supermercado", "Internet", "Celular"],
            "Deudas": ["Tarjeta Visa", "Tarjeta Master", "Prestamo"],
            "Personal": ["Salidas", "Ropa", "Gym", "Regalos"],
            "Ahorro": ["Compra D√≥lar", "Fondo Inversi√≥n"],
            "Sueldo": ["Javier", "Mary"],
            "Ventas": ["Venta 1", "Venta 2"],
            "Varios": ["Devoluci√≥n", "Otros"]
        }
    };

    let data = JSON.parse(localStorage.getItem('finData_v16')) || defData;
    let editId = null;
    let chartInstance = null;

    window.onload = () => {
        const d = new Date();
        document.getElementById('fDate').value = d.toISOString().split('T')[0];
        document.getElementById('dateInput').value = `${d.getFullYear()}-${(d.getMonth()+1).toString().padStart(2,'0')}`;
        document.getElementById('usdRate').value = localStorage.getItem('usdRate') || 1200;
        
        renderCats(); loadData();
    };

    function loadData() {
        const ym = document.getElementById('dateInput').value;
        const [y, m] = ym.split('-');
        
        const dateObj = new Date(parseInt(y), parseInt(m)-1, 1);
        document.getElementById('monthTxt').innerText = `${dateObj.toLocaleString('es-ES', {month:'long'}).toUpperCase()} ${y}`;
        
        const txs = (data.txs || []).filter(t => t.date.startsWith(ym)).sort((a,b) => b.date.localeCompare(a.date));
        
        renderTView(txs);
        renderChart(txs);
        calcKPIs(txs);
    }

    function updateCalculations() {
        const ym = document.getElementById('dateInput').value;
        const txs = (data.txs || []).filter(t => t.date.startsWith(ym));
        calcKPIs(txs);
    }

    /* --- RENDER LIST (SINGLE LINE) --- */
    function renderTView(txs) {
        const incList = document.getElementById('t-list-inc');
        const expList = document.getElementById('t-list-exp');
        incList.innerHTML = ''; expList.innerHTML = '';
        
        txs.forEach(t => {
            const day = t.date.split('-')[2];
            
            const li = document.createElement('li');
            li.className = 't-row';
            li.title = "Editar";
            li.onclick = (e) => { if(!e.target.closest('.btn-trash')) edit(t.id); }; // Evitar editar si clica trash

            // Icono pendiente
            const statusIcon = !t.exec ? '<i class="fas fa-clock" style="color:var(--warning); margin-left:5px;"></i>' : '';

            li.innerHTML = `
                <span class="t-date">${day}</span>
                <span class="t-cat">${t.cat}</span>
                <span class="t-desc">${t.desc} ${statusIcon}</span>
                <span class="t-amt">$${Math.abs(t.amount).toLocaleString()}</span>
                <button class="btn-trash" onclick="del(${t.id})"><i class="fas fa-trash"></i></button>
            `;

            if(t.type === 'inc') incList.appendChild(li);
            else expList.appendChild(li);
        });
    }

    /* --- CHART (COLORES SEM√ÅNTICOS) --- */
    function renderChart(txs, filterCat = null) {
        const ctx = document.getElementById('myChart');
        if(chartInstance) chartInstance.destroy();
        
        const exps = txs.filter(t => t.type === 'exp');
        let dataMap = {};

        if (!filterCat) {
            document.getElementById('chartReset').style.display = 'none';
            dataMap = exps.reduce((a,t) => { a[t.cat] = (a[t.cat]||0)+ +t.amount; return a; }, {});
        } else {
            document.getElementById('chartReset').style.display = 'block';
            document.getElementById('chartReset').innerText = `‚¨Ö VOLVER`;
            dataMap = exps.filter(t => t.cat === filterCat).reduce((a,t) => { a[t.desc] = (a[t.desc]||0)+ +t.amount; return a; }, {});
        }
        
        // COLORES DE TU PALETA: Success, Danger, Info, Warning, Text-3
        const semanticColors = ['#16A34A', '#DC2626', '#0284C7', '#D97706', '#64748B', '#2563EB'];

        chartInstance = new Chart(ctx, {
            type: 'doughnut',
            data: { 
                labels: Object.keys(dataMap), 
                datasets: [{ 
                    data: Object.values(dataMap), 
                    backgroundColor: semanticColors,
                    borderWidth: 0 
                }] 
            },
            options: { 
                responsive: true, maintainAspectRatio: false,
                plugins: { legend: { display: true, position:'bottom', labels:{boxWidth:8, font:{size:10}} } },
                onClick: (evt, items) => {
                    if (items.length > 0 && !filterCat) renderChart(txs, Object.keys(dataMap)[items[0].index]);
                }
            }
        });
    }
    
    function resetChart() { loadData(); }

    /* --- KPIs --- */
    function calcKPIs(txs) {
        let inc = 0, exp = 0;
        txs.forEach(t => {
            if(t.type === 'inc') inc += Math.abs(t.amount);
            else exp += Math.abs(t.amount);
        });

        const bal = inc - exp;
        const rate = parseFloat(document.getElementById('usdRate').value) || 1200;
        localStorage.setItem('usdRate', rate);

        document.getElementById('kpiInc').innerText = `$${inc.toLocaleString()}`;
        document.getElementById('kpiExp').innerText = `$${exp.toLocaleString()}`;
        document.getElementById('kpiBal').innerText = `$${bal.toLocaleString()}`;
        document.getElementById('kpiUsd').innerText = `US$ ${(bal/rate).toFixed(2)}`;
        
        document.getElementById('total-inc').innerText = `$${inc.toLocaleString()}`;
        document.getElementById('total-exp').innerText = `$${exp.toLocaleString()}`;

        // Color Balance
        const c = document.getElementById('cardBal');
        c.className = 'card balance-card';
        if(bal >= 0) { c.classList.add('pos'); document.getElementById('kpiBal').style.color = 'var(--success)'; }
        else { c.classList.add('neg'); document.getElementById('kpiBal').style.color = 'var(--danger)'; }
    }

    /* --- FORMS & ACTIONS --- */
    function del(id) {
        if(confirm("¬øEliminar registro?")) { data.txs = data.txs.filter(t => t.id != id); save(); loadData(); }
    }

    function edit(id) {
        const t = data.txs.find(x => x.id == id); if(!t) return;
        editId = id;
        document.getElementById('fDate').value = t.date;
        document.getElementById('fAmount').value = t.amount;
        document.getElementById('fType').value = t.type;
        renderCats(); document.getElementById('fCat').value = t.cat;
        renderConcepts(); 
        if(!document.getElementById('fConcept').querySelector(`option[value="${t.desc}"]`)) {
             const opt = new Option(t.desc, t.desc); document.getElementById('fConcept').add(opt, 0);
        }
        document.getElementById('fConcept').value = t.desc;
        document.getElementById('fExec').checked = t.exec;
        document.getElementById('btnSave').innerText = 'ACTUALIZAR';
        document.getElementById('btnCancel').style.display = 'block';
    }

    function resetForm() {
        editId = null; document.getElementById('txForm').reset();
        document.getElementById('fDate').value = new Date().toISOString().split('T')[0];
        document.getElementById('btnSave').innerText = 'GUARDAR';
        document.getElementById('btnCancel').style.display = 'none';
        document.getElementById('fConceptCustom').style.display = 'none';
    }

    /* --- HELPERS --- */
    function renderCats() {
        const sel = document.getElementById('fCat'); sel.innerHTML = '';
        (data.cats[document.getElementById('fType').value] || []).forEach(c => sel.add(new Option(c,c))); 
        sel.add(new Option('+ Nueva Categor√≠a', 'new_cat'));
        renderConcepts();
    }
    
    function renderConcepts() {
        const cat = document.getElementById('fCat').value;
        if(cat === 'new_cat') { 
            const n = prompt('Nueva Categor√≠a:'); if(n) { data.cats[document.getElementById('fType').value].push(n); data.concepts[n]=[]; save(); renderCats(); document.getElementById('fCat').value = n; renderConcepts(); } else renderCats(); return;
        }
        const sel = document.getElementById('fConcept'); sel.innerHTML = '';
        (data.concepts[cat] || []).forEach(c => sel.add(new Option(c,c)));
        sel.add(new Option('+ Nuevo Concepto', 'new_con'));
        checkNewConcept();
    }

    function checkNewConcept() {
        const val = document.getElementById('fConcept').value;
        const customInp = document.getElementById('fConceptCustom');
        customInp.style.display = (val === 'new_con') ? 'block' : 'none';
        if(val === 'new_con') customInp.focus();
    }

    document.getElementById('txForm').onsubmit = (e) => {
        e.preventDefault();
        let finalDesc = document.getElementById('fConcept').value;
        const cat = document.getElementById('fCat').value;
        if(finalDesc === 'new_con') {
            finalDesc = document.getElementById('fConceptCustom').value;
            if(!data.concepts[cat]) data.concepts[cat] = [];
            if(!data.concepts[cat].includes(finalDesc)) { data.concepts[cat].push(finalDesc); save(); }
        }
        const tx = {
            id: editId || Date.now(),
            date: document.getElementById('fDate').value,
            amount: Math.abs(document.getElementById('fAmount').value),
            type: document.getElementById('fType').value,
            cat: cat, desc: finalDesc, exec: document.getElementById('fExec').checked
        };
        if(editId) { const idx = data.txs.findIndex(t => t.id == editId); if(idx!==-1) data.txs[idx]=tx; } 
        else { data.txs.push(tx); }
        save(); resetForm(); loadData();
    };

    function addMonth(n) { const inp=document.getElementById('dateInput'); let [y,m]=inp.value.split('-'); const d=new Date(y,m-1+n,1); inp.value=`${d.getFullYear()}-${(d.getMonth()+1).toString().padStart(2,'0')}`; loadData(); }
    function save() { localStorage.setItem('finData_v16', JSON.stringify(data)); }
    function backup() { const a=document.createElement('a'); a.href='data:text/json;charset=utf-8,'+encodeURIComponent(JSON.stringify(data)); a.download='backup_J&M.json'; a.click(); }
    function restoreSmart(input) {
