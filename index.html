<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J&M Finance Desktop Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            /* Paleta coincidente con Mobile */
            --bg-app: #F1F5F9; 
            --surface: #FFFFFF; 
            --border: #E2E8F0;
            --text-main: #0F172A; 
            --text-muted: #64748B;
            --primary: #2563EB; 
            --primary-hover: #1D4ED8;
            --success: #10B981; 
            --success-bg: #DCFCE7;
            --danger: #EF4444; 
            --danger-bg: #FEE2E2;
            --warning: #F59E0B;
            --radius: 10px;
        }

        * { box-sizing: border-box; outline: none; }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-app); 
            color: var(--text-main); 
            margin: 0; 
            height: 100vh; 
            overflow: hidden; 
            font-size: 13px;
        }

        /* LAYOUT PRINCIPAL: 3 COLUMNAS (Nav | Lista | Inspector) */
        .app-grid {
            display: grid;
            grid-template-columns: 240px 1fr 320px;
            height: 100vh;
            width: 100vw;
        }

        /* COLUMNA 1: SIDEBAR */
        .sidebar {
            background: var(--surface);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 20px;
            gap: 20px;
        }

        .brand {
            font-size: 18px;
            font-weight: 800;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }

        .nav-stats {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .stat-card {
            background: var(--bg-app);
            padding: 12px;
            border-radius: var(--radius);
            border: 1px solid var(--border);
        }
        .stat-label { font-size: 10px; font-weight: 700; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.5px; }
        .stat-val { font-size: 18px; font-weight: 700; margin-top: 4px; }
        .stat-sub { font-size: 11px; color: var(--text-muted); font-weight: 500; }

        .tools-area { margin-top: auto; display: flex; flex-direction: column; gap: 8px; }
        .btn-tool {
            background: transparent; border: 1px solid var(--border);
            color: var(--text-muted); padding: 8px; border-radius: 6px;
            cursor: pointer; font-size: 12px; font-weight: 600; text-align: left;
            transition: 0.2s;
        }
        .btn-tool:hover { background: var(--bg-app); color: var(--text-main); }
        .btn-tool i { width: 20px; text-align: center; margin-right: 5px; }

        /* COLUMNA 2: MAIN CONTENT (LISTADO) */
        .main-content {
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background: var(--bg-app);
        }

        .top-bar {
            background: var(--surface);
            padding: 15px 25px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .month-ctrl {
            display: flex; align-items: center; gap: 10px;
            background: var(--bg-app); padding: 4px; border-radius: 8px; border: 1px solid var(--border);
        }
        .btn-month { border: none; background: transparent; cursor: pointer; padding: 5px 10px; color: var(--text-muted); }
        .btn-month:hover { color: var(--primary); }
        .month-display { font-weight: 700; min-width: 140px; text-align: center; text-transform: uppercase; position: relative;}
        #dateInput { position: absolute; inset:0; opacity: 0; cursor: pointer; }

        .table-container {
            flex: 1; overflow-y: auto; padding: 20px;
        }

        .tx-table { width: 100%; border-collapse: collapse; }
        .tx-table th { 
            text-align: left; color: var(--text-muted); font-size: 11px; text-transform: uppercase; 
            padding: 10px; border-bottom: 2px solid var(--border); position: sticky; top: 0; background: var(--bg-app);
        }
        .tx-table td { 
            padding: 12px 10px; border-bottom: 1px solid var(--border); background: var(--surface); font-size: 13px;
        }
        .tx-table tr:hover td { background: #F8FAFC; cursor: pointer; }
        
        .badge { padding: 4px 8px; border-radius: 4px; font-size: 10px; font-weight: 700; text-transform: uppercase; }
        .badge-cat { background: #F1F5F9; color: var(--text-muted); }
        
        .status-dot { height: 8px; width: 8px; border-radius: 50%; display: inline-block; margin-right: 5px; }
        .st-ok { background: var(--success); }
        .st-pending { background: var(--warning); }

        .amt-inc { color: var(--success); font-weight: 700; }
        .amt-exp { color: var(--text-main); font-weight: 600; }

        /* COLUMNA 3: INSPECTOR (FORM + CHART) */
        .inspector {
            background: var(--surface);
            border-left: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        
        .inspector-section {
            padding: 20px;
            border-bottom: 1px solid var(--border);
        }

        .chart-container { height: 220px; position: relative; }
        
        /* FORMULARIO LATERAL */
        .form-title { font-size: 14px; font-weight: 800; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; }
        .form-group { margin-bottom: 12px; }
        label { display: block; font-size: 10px; font-weight: 700; color: var(--text-muted); margin-bottom: 4px; text-transform: uppercase; }
        
        input, select { 
            width: 100%; height: 38px; padding: 0 10px; 
            border: 1px solid var(--border); border-radius: 6px; 
            background: #F8FAFC; font-family: 'Inter'; font-size: 13px;
        }
        input:focus, select:focus { border-color: var(--primary); background: #FFF; }

        .btn-primary { width: 100%; height: 40px; background: var(--primary); color: white; border: none; border-radius: 6px; font-weight: 600; cursor: pointer; transition: 0.2s; }
        .btn-primary:hover { background: var(--primary-hover); }

        .btn-sec { width: 100%; height: 35px; background: white; color: var(--text-muted); border: 1px solid var(--border); border-radius: 6px; font-weight: 600; cursor: pointer; margin-top: 10px; display: none; }
        .btn-del { color: var(--danger); border-color: var(--danger-bg); background: var(--danger-bg); }

        .toggle-group { display: flex; background: #F1F5F9; padding: 3px; border-radius: 6px; margin-bottom: 15px; }
        .toggle-opt { flex: 1; border: none; background: transparent; padding: 6px; font-size: 11px; font-weight: 700; color: var(--text-muted); cursor: pointer; border-radius: 4px; }
        .toggle-opt.active { background: white; color: var(--text-main); box-shadow: 0 1px 2px rgba(0,0,0,0.05); }

    </style>
</head>
<body>

<div class="app-grid">
    
    <aside class="sidebar">
        <div class="brand">
            <i class="fas fa-wallet"></i> J&M Finance <span style="font-size: 10px; background: var(--primary); color: white; padding: 2px 4px; border-radius: 3px;">PRO</span>
        </div>

        <div class="nav-stats">
            <div class="stat-card">
                <div class="stat-label">Balance Mes</div>
                <div class="stat-val" id="kpiBal">$0</div>
                <div class="stat-sub" id="kpiUsd">US$ 0.00</div>
            </div>
            
            <div class="stat-card" style="border-left: 3px solid var(--success);">
                <div class="stat-label">Ingresos</div>
                <div class="stat-val" style="color:var(--success)" id="kpiInc">$0</div>
            </div>

            <div class="stat-card" style="border-left: 3px solid var(--danger);">
                <div class="stat-label">Egresos</div>
                <div class="stat-val" style="color:var(--danger)" id="kpiExp">$0</div>
            </div>
        </div>

        <div style="margin-top: 20px;">
            <label>Dólar Referencia</label>
            <input type="number" id="usdRate" value="1200" onchange="loadData()" style="font-weight: 700; text-align: right;">
        </div>

        <div class="tools-area">
            <button class="btn-tool" onclick="backup()"><i class="fas fa-download"></i> Crear Backup (Móvil)</button>
            <button class="btn-tool" onclick="document.getElementById('fileIn').click()"><i class="fas fa-upload"></i> Restaurar Backup</button>
            <input type="file" id="fileIn" hidden onchange="restoreSmart(this)">
        </div>
    </aside>

    <main class="main-content">
        <header class="top-bar">
            <div class="month-ctrl">
                <button class="btn-month" onclick="addMonth(-1)"><i class="fas fa-chevron-left"></i></button>
                <div class="month-display">
                    <span id="monthTxt">...</span>
                    <input type="month" id="dateInput" onchange="loadData()">
                </div>
                <button class="btn-month" onclick="addMonth(1)"><i class="fas fa-chevron-right"></i></button>
            </div>
            <div style="font-size: 12px; color: var(--text-muted);">
                <i class="fas fa-info-circle"></i> Haz clic en una fila para editar
            </div>
        </header>

        <div class="table-container">
            <table class="tx-table">
                <thead>
                    <tr>
                        <th width="50">Día</th>
                        <th>Concepto / Descripción</th>
                        <th>Categoría</th>
                        <th style="text-align:right">Monto</th>
                    </tr>
                </thead>
                <tbody id="txTableBody">
                    </tbody>
            </table>
        </div>
    </main>

    <aside class="inspector">
        <div class="inspector-section" style="min-height: 250px;">
            <div class="form-title">
                <span>Análisis</span>
                <button id="chartResetBtn" onclick="renderChart(currentTxs)" style="border:none; background:none; color:var(--primary); font-size:11px; cursor:pointer; display:none;">Volver</button>
            </div>
            <div class="chart-container">
                <canvas id="myChart"></canvas>
            </div>
        </div>

        <div class="inspector-section" style="flex:1;">
            <div class="form-title">
                <span id="formTitle">Nuevo Movimiento</span>
                <button onclick="resetForm()" style="border:none; background:none; cursor:pointer; color:var(--text-muted);"><i class="fas fa-plus"></i></button>
            </div>
            
            <form id="txForm">
                <div class="toggle-group">
                    <button type="button" class="toggle-opt active" id="typeExp" onclick="setType('exp')">Gasto</button>
                    <button type="button" class="toggle-opt" id="typeInc" onclick="setType('inc')">Ingreso</button>
                </div>
                <input type="hidden" id="fType" value="exp">

                <div class="form-group">
                    <label>Fecha</label>
                    <input type="date" id="fDate" required>
                </div>

                <div class="form-group">
                    <label>Monto</label>
                    <input type="number" id="fAmount" placeholder="0.00" step="0.01" required>
                </div>

                <div class="form-group">
                    <label>Categoría</label>
                    <select id="fCat" onchange="renderConcepts()" required></select>
                </div>

                <div class="form-group">
                    <label>Concepto</label>
                    <select id="fConcept" onchange="checkNewConcept()" required></select>
                    <input type="text" id="fConceptCustom" placeholder="Nuevo concepto..." style="display:none; margin-top:5px;">
                </div>

                <div class="form-group" style="display:flex; align-items:center; gap:8px; margin-top:15px;">
                    <input type="checkbox" id="fExec" checked style="width:16px; height:16px;">
                    <label for="fExec" style="margin:0; cursor:pointer; text-transform:none;">Ejecutado / Pagado</label>
                </div>

                <div style="margin-top: 20px;">
                    <button type="submit" id="btnSave" class="btn-primary">GUARDAR</button>
                    <button type="button" id="btnDel" class="btn-sec btn-del" onclick="del(editId)">ELIMINAR</button>
                    <button type="button" id="btnCancel" class="btn-sec" onclick="resetForm()">CANCELAR EDICIÓN</button>
                </div>
            </form>
        </div>
    </aside>

</div>

<script>
    // --- MISMOS DATOS Y LÓGICA QUE MOBILE PARA COMPATIBILIDAD ---
    const defData = { 
        txs: [], 
        cats: { exp:['Esenciales','Deudas','Personal','Ahorro'], inc:['Sueldo','Ventas','Varios'] },
        concepts: { "Esenciales": ["Alquiler", "Luz/Gas", "Supermercado"], "Deudas": ["Tarjeta Visa"], "Sueldo": ["Javier", "Mary"] } 
    };
    
    let data = JSON.parse(localStorage.getItem('finData_v16')) || defData;
    let editId = null;
    let chartInstance = null;
    let currentTxs = []; // Para guardar el estado actual filtrado por mes

    // INICIALIZACIÓN
    window.onload = () => {
        const d = new Date();
        document.getElementById('fDate').value = d.toISOString().split('T')[0];
        document.getElementById('dateInput').value = `${d.getFullYear()}-${(d.getMonth()+1).toString().padStart(2,'0')}`;
        document.getElementById('usdRate').value = localStorage.getItem('usdRate') || 1200;
        
        // Cargar vista inicial
        renderCats();
        loadData();
    };

    // MOTOR DE DATOS
    function loadData() {
        const ym = document.getElementById('dateInput').value;
        const [y, m] = ym.split('-');
        const dateObj = new Date(parseInt(y), parseInt(m)-1, 1);
        
        // Texto del Mes
        document.getElementById('monthTxt').innerText = dateObj.toLocaleString('es-ES', { month:'long', year:'numeric' }).toUpperCase();
        
        // Filtrar TXS
        currentTxs = (data.txs || []).filter(t => t.date.startsWith(ym)).sort((a,b) => b.date.localeCompare(a.date));
        
        renderTable(currentTxs);
        calcKPIs(currentTxs);
        renderChart(currentTxs);
    }

    // RENDERIZADO TABLA
    function renderTable(txs) {
        const tbody = document.getElementById('txTableBody');
        tbody.innerHTML = '';

        if(txs.length === 0) {
            tbody.innerHTML = '<tr><td colspan="4" style="text-align:center; padding:30px; color:#ccc;">Sin movimientos este mes</td></tr>';
            return;
        }

        const today = new Date(); today.setHours(0,0,0,0);

        txs.forEach(t => {
            const tr = document.createElement('tr');
            tr.onclick = () => edit(t.id);
            
            const day = t.date.split('-')[2];
            const isInc = t.type === 'inc';
            
            // Lógica de alerta de fecha
            const txDate = new Date(t.date + 'T00:00:00');
            const diffDays = Math.ceil((txDate - today) / (1000 * 60 * 60 * 24));
            const alertStyle = (!t.exec && diffDays >= 0 && diffDays <= 5) ? 'color:#DC2626; font-weight:800;' : '';

            tr.innerHTML = `
                <td><span style="${alertStyle}">${day}</span></td>
                <td>
                    <div style="font-weight:600;">${t.desc}</div>
                    <div style="font-size:10px; color:#94A3B8;">
                        <span class="status-dot ${t.exec?'st-ok':'st-pending'}"></span>
                        ${t.exec ? 'Ejecutado' : 'Pendiente'}
                    </div>
                </td>
                <td><span class="badge badge-cat">${t.cat}</span></td>
                <td style="text-align:right" class="${isInc ? 'amt-inc' : 'amt-exp'}">
                    ${isInc ? '+' : ''}$${Math.abs(t.amount).toLocaleString()}
                </td>
            `;
            tbody.appendChild(tr);
        });
    }

    // FORMULARIO Y LÓGICA DE EDICIÓN
    function setType(type) {
        document.getElementById('fType').value = type;
        document.getElementById('typeExp').className = `toggle-opt ${type==='exp'?'active':''}`;
        document.getElementById('typeInc').className = `toggle-opt ${type==='inc'?'active':''}`;
        renderCats();
    }

    function renderCats() {
        const type = document.getElementById('fType').value;
        const sel = document.getElementById('fCat'); 
        sel.innerHTML = '';
        (data.cats[type] || []).forEach(c => sel.add(new Option(c,c)));
        sel.add(new Option('+ Crear Categoría', 'new_cat'));
        renderConcepts();
    }

    function renderConcepts() {
        const cat = document.getElementById('fCat').value;
        if(cat === 'new_cat') { checkNewCat(); return; }
        const sel = document.getElementById('fConcept'); sel.innerHTML = '';
        (data.concepts[cat] || []).forEach(c => sel.add(new Option(c,c)));
        sel.add(new Option('+ Crear Concepto', 'new_con'));
        checkNewConcept();
    }

    function checkNewCat() {
        const n = prompt('Nueva Categoría:');
        if(n) {
            data.cats[document.getElementById('fType').value].push(n);
            data.concepts[n] = [];
            save(); renderCats(); 
            document.getElementById('fCat').value = n; renderConcepts();
        } else {
            renderCats(); // Cancelado, volver a cargar
        }
    }

    function checkNewConcept() {
        const val = document.getElementById('fConcept').value;
        const custom = document.getElementById('fConceptCustom');
        custom.style.display = (val === 'new_con') ? 'block' : 'none';
        if(val === 'new_con') custom.focus();
    }

    // GUARDAR
    document.getElementById('txForm').onsubmit = (e) => {
        e.preventDefault();
        let cat = document.getElementById('fCat').value;
        let desc = document.getElementById('fConcept').value;
        
        // Manejo de nuevo concepto
        if(desc === 'new_con') {
            desc = document.getElementById('fConceptCustom').value;
            if(!desc) return alert("Escribe un concepto");
            if(!data.concepts[cat]) data.concepts[cat] = [];
            if(!data.concepts[cat].includes(desc)) data.concepts[cat].push(desc);
        }

        const tx = {
            id: editId || Date.now(),
            date: document.getElementById('fDate').value,
            amount: parseFloat(document.getElementById('fAmount').value),
            type: document.getElementById('fType').value,
            cat: cat,
            desc: desc,
            exec: document.getElementById('fExec').checked
        };

        if(editId) {
            const idx = data.txs.findIndex(t => t.id == editId);
            if(idx !== -1) data.txs[idx] = tx;
        } else {
            data.txs.push(tx);
        }
        
        save();
        resetForm();
        loadData();
    };

    function edit(id) {
        const t = data.txs.find(x => x.id == id);
        if(!t) return;
        editId = id;
        document.getElementById('formTitle').innerText = 'Editando Movimiento';
        document.getElementById('fDate').value = t.date;
        document.getElementById('fAmount').value = Math.abs(t.amount);
        document.getElementById('fExec').checked = t.exec;
        
        setType(t.type);
        document.getElementById('fCat').value = t.cat;
        renderConcepts();
        
        // Asegurar que el concepto exista en el select (legacy fix)
        if(!document.getElementById('fConcept').querySelector(`option[value="${t.desc}"]`)) {
            const opt = new Option(t.desc, t.desc);
            document.getElementById('fConcept').add(opt, 0);
        }
        document.getElementById('fConcept').value = t.desc;
        checkNewConcept();

        document.getElementById('btnSave').innerText = 'ACTUALIZAR';
        document.getElementById('btnCancel').style.display = 'inline-block';
        document.getElementById('btnDel').style.display = 'inline-block';
    }

    function resetForm() {
        editId = null;
        document.getElementById('formTitle').innerText = 'Nuevo Movimiento';
        document.getElementById('txForm').reset();
        document.getElementById('fDate').value = new Date().toISOString().split('T')[0];
        document.getElementById('btnSave').innerText = 'GUARDAR';
        document.getElementById('btnCancel').style.display = 'none';
        document.getElementById('btnDel').style.display = 'none';
        document.getElementById('fConceptCustom').style.display = 'none';
        setType('exp'); // Default reset
    }

    function del(id) {
        if(confirm("¿Eliminar este movimiento?")) {
            data.txs = data.txs.filter(t => t.id != id);
            save();
            resetForm();
            loadData();
        }
    }

    // KPI Y CHART
    function calcKPIs(txs) {
        let inc = 0, exp = 0;
        txs.forEach(t => { if(t.type==='inc') inc += Number(t.amount); else exp += Number(t.amount); });
        const bal = inc - exp;
        const rate = Number(document.getElementById('usdRate').value) || 1200;
        localStorage.setItem('usdRate', rate);

        document.getElementById('kpiInc').innerText = `$${inc.toLocaleString()}`;
        document.getElementById('kpiExp').innerText = `$${exp.toLocaleString()}`;
        document.getElementById('kpiBal').innerText = `$${bal.toLocaleString()}`;
        document.getElementById('kpiUsd').innerText = `US$ ${(bal/rate).toFixed(2)}`;
        document.getElementById('kpiBal').style.color = bal >= 0 ? 'var(--text-main)' : 'var(--danger)';
    }

    function renderChart(txs, filterCat = null) {
        const ctx = document.getElementById('myChart');
        if(chartInstance) chartInstance.destroy();
        
        const exps = txs.filter(t => t.type === 'exp');
        let dataMap = {};
        const backBtn = document.getElementById('chartResetBtn');

        if(!filterCat) {
            backBtn.style.display = 'none';
            dataMap = exps.reduce((a,t) => { a[t.cat] = (a[t.cat]||0)+ +t.amount; return a; }, {});
        } else {
            backBtn.style.display = 'inline-block';
            backBtn.innerText = `⬅ Volver (${filterCat})`;
            dataMap = exps.filter(t => t.cat === filterCat).reduce((a,t) => { a[t.desc] = (a[t.desc]||0)+ +t.amount; return a; }, {});
        }

        const labels = Object.keys(dataMap);
        const dataVals = Object.values(dataMap);

        chartInstance = new Chart(ctx, {
            type: 'doughnut',
            data: { 
                labels: labels, 
                datasets: [{ 
                    data: dataVals, 
                    backgroundColor: ['#3B82F6','#10B981','#F59E0B','#EF4444','#8B5CF6','#EC4899','#6366F1'],
                    borderWidth: 0
                }] 
            },
            options: { 
                responsive: true, 
                maintainAspectRatio: false,
                plugins: { 
                    legend: { display: true, position: 'bottom', labels: { boxWidth: 10, font: { size: 10 } } } 
                },
                onClick: (evt, items) => {
                    if(!filterCat && items.length > 0) {
                        const idx = items[0].index;
                        renderChart(txs, labels[idx]);
                    }
                }
            }
        });
    }

    // UTILIDADES (Backup/Restore idénticos a Mobile)
    function addMonth(n) {
        const inp = document.getElementById('dateInput');
        let [y,m] = inp.value.split('-').map(Number);
        const d = new Date(y, m-1+n, 1);
        inp.value = `${d.getFullYear()}-${(d.getMonth()+1).toString().padStart(2,'0')}`;
        loadData();
    }

    function save() { localStorage.setItem('finData_v16', JSON.stringify(data)); }
    
    function backup() { 
        const a = document.createElement('a'); 
        a.href = 'data:text/json;charset=utf-8,'+encodeURIComponent(JSON.stringify(data)); 
        a.download = `backup_JM_${new Date().toISOString().split('T')[0]}.json`; 
        a.click(); 
    }

    function restoreSmart(input) {
        const fr = new FileReader();
        fr.onload = (e) => {
            try {
                const json = JSON.parse(e.target.result);
                // Validar estructura básica
                if(json.txs && json.cats && json.concepts) {
                    data = json;
                    save();
                    alert("¡Backup restaurado con éxito!");
                    location.reload();
                } else if (json.txs) {
                    // Intento parcial
                    data.txs = json.txs;
                    save();
                    alert("Datos parciales restaurados.");
                    location.reload();
                } else {
                    alert("El archivo no tiene el formato correcto.");
                }
            } catch(err) {
                alert("Error crítico al leer el archivo.");
            }
        };
        fr.readAsText(input.files[0]);
        input.value = ''; // Reset input
    }
</script>
